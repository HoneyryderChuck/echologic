  discuss:
    topics_overview:
      title: Überblick
      text: |
        <p>
        Wie Du dem Fahrplan (oben rechts im Bild) entnehmen kannst, befindet sich der Diskussionsbereich echos
        noch in einer <strong>frühen Entwicklungsphase</strong>.
        </p><p>
        Du kannst aber jetzt schon im Rahmen verschiedener <strong>Pilotprojekte</strong>
        gemeinsam mit anderen Neudenkern <strong>neue Ideen entwickeln</strong>.
        Außerdem hast Du die Möglichkeit, dich in die weitere Entwicklung echos einzubringen.<br/>
        Die aktuelle Diskussionsthemen sind:
        </p>
    topics:
      echonomy_jam:
        continues: 'geht online weiter!'
        register_here: 'Hier lang zur Erstanmeldung!'
        name: echonomy JAM
        teaser: Entwickle neue Wege zu einer ökosozial nachhaltigen Wirtschaft.
        description: |
          <p>
          <strong>echonomy</strong> steht für eine <strong>ökologisch und sozial nachhaltige, demokratische Wirtschaftsform</strong>,
          die unter Profit auch das Wohl von Mensch und Natur versteht.
          </p><p>
          <strong>echonomy JAM</strong> bringt kreative Ideenträger, Kapitalgeber, erfahreren Experten
          sowie Entscheidungsträger aus Politik und Wirtschaft zusammen und ermöglicht Dir die
          <strong>gemeinsame Entwicklung, Finanzierung und Realisierung von konkreten Projekten</strong> -
          im Sinne der echonomischen Nachhaltigkeit.<br/>
          Die wichtigsten Themen und Ideen der ca. <strong>150 Teilnehmer</strong> der <strong>Auftaktveranstaltung
          im Bayerischen Landtag</strong>, werden nun hier online weiterdiskutiert.
          (Mehr Infos unter <a href='http://www.echonomyJAM.org' target='_blank'>www.echonomyJAM.org</a>)
          </p>
      echocracy:
        name: echocracy
        teaser: Diskutiere über die neue Form teilnehmender Demokratie von echo.
        description: |
          <p>
          echo soll als die globale Agora einer <strong>neuen Form teilnehmender Demokratie</strong> etabliert werden -
          der echocracy.<br/>
          <strong>echocracy</strong> ist konstruktiv, gleichberechtigt und selbstorganisierend - weltweit!
          </p><p>
          Bringe Deine Ideen ein und hilf mit, die Vision einer globalen Demokratie <strong>real werden zu lassen</strong>!
          </p>
      echo:
        name: echo
        teaser: Beteilige dich in der weiteren Entwicklung echos.
        description: |
          <p>
          Als Beweger von echologic bist Du herzlich eingeladen, die <strong>Entwicklung echos mit
          zu gestalten</strong>.
          </p><p>
          Welche Funktionen hältst Du für notwendig und was sollten die
          nächsten Schritte sein? Sage uns Deine Meinung, diskutiere diese mit
          anderen Bewegern und trage dazu bei, noch <strong>mehr (aus) echo zu machen</strong>, als wir es uns je hätten vorstellen können!
          </p>
