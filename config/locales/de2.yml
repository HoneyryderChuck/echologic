  welcome:
    title: Willkommen auf echologic!
    text: |
      <p>
      <strong>Diskutieren - Vernetzen - Handeln!</strong><br/>
      Die drei Funktionsbereiche von echo werden wir auf echologic gemeinsam mit Dir Stück für Stück ausbauen.<br/>
      Im <strong>"Fahrplan"</strong> (rechts oben im Bild) kannst Du für jeden Bereich den aktuellen <strong>Stand der
      Entwicklung</strong> sowie die geplanten nächsten Schritte verfolgen.
      </p><p>
      Als Beweger von echologic bist Du herzlich eingeladen, die Entwicklung von <strong>echo mit zu gestalten</strong>!<br/>
      Bisher sind erste einfache Funktionen in folgenden Bereichen veröffentlicht:
      </p>
    function_1:
      name: 'Mein Profil'
      description: |
        Erstelle Dein aussagekräftiges Profil, um von Anderen gefunden zu werden, wenn Deine Kompetenzen gebraucht werden.
    function_2:
      name: 'Vernetzen'
      description: 'Entdecke die Community und vernetze Dich mit anderen interessanten Menschen der Bewegung.'
    function_3:
      name: 'Diskutieren'
      description: |
        Tausche Deine Ideen mit anderen Neudenkern über Themen der Nachhaltigkeit und Demokratie aus.<br/>
        Bringe Dich in die weitere Entwicklung echos ein.

