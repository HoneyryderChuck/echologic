          <a href='http://www.eesc.europa.eu/organisation/secretarygeneral/index-en.asp' target='_blank'>Martin Westlake</a>,
          Secretário-Geral do EESC, o Comité Económico e Social Europeu.
          </p><p>
          Vários <strong>parceiros cooperativos</strong> da sociedade civil
          (<a href='http://www.netzwerk-gemeinsinn.net/' target='_blank'>Netzwerk Gemeinsinn</a>,
          <a href='http://oneaim.org/' target='_blank'>OneAim.org</a>), economia(<a href='http://the-foo.de'
          target='_blank'>The Foo</a>), política (<a href='http://www.gjm.de' target='_blank'>Grüne Jugend München</a>) e
