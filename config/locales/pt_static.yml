          <strong>princípio da auto-determinação</strong>.
          </p>
        subsidiarity_tooltip: De acordo com os princípios da subsidiaridade
        text_2:
          title: Formação de vontades colectiva e influência política
          more: |
            <p>
            De acordo com o moto <strong>“discutir – conectar – agir!”</strong>, pessoas à volta do mundo podem conjuntamente
            influenciar o seu próprio espaço vivencial – e o futuro do nosso mundo comum. A área de discussão da echo permite a
            clara <strong>formação de opiniões e vontades</strong>, que permanece clara e compreensível mesmo com com um número
            ilimitado de participantes. Na área Agir!, o envolvimento civil é transformado em
            <strong>influência política</strong> ligando os meios democráticos directos existentes
            (e.g. ePetições, referendos, demonstrações, etc.)
            </p>
        text_3:
          title: Abertura e Filosofia “Your-profit”
          more: |
            <p>
            echo é <strong>open source</strong> e será a base de uma <strong>infra-estrutura descentral</strong>, heterogénea.
            O seu método distribuído suplanta as limitações das plataformas e iniciativas isoladas –
            agrupa e multiplica o seu <strong>potencial de influência</strong>.
            </p><p>
            echo é uma <strong>empresa social</strong> e comprometida com os valores básicos éticos de uma economia socialmente e
            económicamente sustentável. Seguindo a sua <strong>filosofia“Your-profit”</strong>, todos os seus excedentes irão
            ser aplicados em acções e projectos da comunidade echo. À sua maneira, o comprometimento virtual pode influenciar o nosso
            mundo real de uma maneira positiva e ajudar pessoas a realizar a sua <strong>auto-determinação política e económica</strong>.
            </p>
        text_4:
          title: echologic para o Your echo
          more: |
            <p>
            A echo precisa da sua opinião, das suas ideias, da sua voz. Ajude-nos a criar uma democracia futura onde<strong> todas
            as vozes contam</strong> o mesmo – em todo o mundo.
            </p><p>
            No <strong>echologic</strong>, mais e mais pessoas juntam-se à nova missão para <strong>tornar a visão da echo em
