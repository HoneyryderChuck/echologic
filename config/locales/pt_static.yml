          <strong>A fonte</strong> da echo é uma <strong>equipa interdisciplinária</strong> de jovens e experienciados profissionais.
          Eles desenvolveram o seu conceito para endereçar os desafios globais do nosso tempo e têm trabalhado determinadamente na sua
          implementação.
          </p><p>
          Entretanto, uma <strong>rede crescente</strong> de apoiantes e consultores empresta ao projecto um ímpeto adicional.
          Vários <strong>especialistas</strong> de várias áreas (ciências naturais e humanas, marketing, economia, direitos de software,
          relações públicas & investimento, etc.) apoiam o projecto com o seu know-how e comprometimento.<br/>
          Adicionalmente, a echo goza do apoio de alguns <strong>políticos renomeados</strong> como
          <a href='http://www.ruth-paulig.de' target='_blank'>Ruth Paulig</a> (Green Party), antigo membro do Parlamento Bávaro,
