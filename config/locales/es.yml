        xing:     "Xing"
        linkedin: "LinkedIn"
        twitter:  "Twitter"
        facebook: "Facebook"
        other:    "Otros"

    # Concernments section
    concernments:
      title: Soy afectado y tengo competencias
      guide: |
        Todos nosotros estamos conectados con los <strong>diversos aspectos</strong> de nuestro mundo.
        Podemos ser afectados de ciertas circunstancias y necesitar ayuda de los otros. En otras áreas de la vida estamos
        implicados y podemos ofrecer ayuda a otras personas. En ciertas áreas tenemos conocimientos profundos, en otras áreas
        posiblemente representamos a otros y tomamos decisiones por ellos.<br/>
        echo ayuda a la gente con pensamientos o preocupaciones semejantes y <strong>competencias complementares</strong>
        encontrarse y conectarse fácilmente.<br/>
        Como definirías <strong>sus necessidades, preocupaciones y competencias con algunos tópicos (tags)</strong>?

      sorts:
        affection: <strong>Afectado</strong> por
        engagement: <strong>Comprometido</strong> en
        expertise: <strong>Experto</strong> en
        decision_making: <strong>Determinante</strong> en
      tags: Tópicos (tags)


    # New Users section
    users:
      new:
        title: 'Su echo'
        subtitle: 'Unirse a echologic'
        text: |
          <p>
          <strong>echo es la democracia hecha por el pueblo para el pueblo.</strong>
          </p><p>
          Como proyecto por el bienestar común, echo avanza por medio<strong>del esfuerzo  común </strong> de personas y
          organizaciones comprometidas.
          </p><p>
          Quieres contribuir con <strong>sus ideas</strong>?<br/>
          Pues ingrese su nombre y su correo electrónico aquí!<br/>
          <strong>participe de echo</strong> y <strong>discuta sobre temas de sostenibilidad y democracia</strong> con otros
          ciudadanos, expertos y políticos comprometidos.
          </p>
        action: 'Ingresar ahora!'

      messages:
        created: "Por favor verifique su E-Mail para activar su nueva cuenta."

    # Reports section
    reports:
      new:
        title:  "Denunciar usuario"
        text:  "<p>Viste algún contenido <strong>ofensivo, anti-ético o ilegal?</strong><br/> Si la respuesta es sí,
            puedes denunciar este usuario, nosotros nos encargaremos a resolver este problema.<p>"
      messages:
        created: "Gracias por su mensaje. Nosotros nos encargaremos a este asunto."


  # ---------------
  # Discuss section
  # ---------------

  discuss:
    original_language_warning: |
      El texto original es <strong>{{language}}</strong>. Por favor <br/>
      indique quales son las lenguas que intiendes.
    translation_request: Por favor tradusca este texto al <strong>ESPAÑOL</strong>.
    results_count:
      one: '{{count}} debate'
      more: '{{count}} debates'
    featured_topics:
      title: Sinopsis
      text: |
        <p>
        Como muestra el desarrollo (arriba al lado derecho de la pantalla), la área de discusión de echo todavía está <strong>en
        construcción</strong>.
        </p><p>
        Pero ya puedes elaborar <strong>ideas nuevas</strong> en relación a diversos <strong>proyectos </strong> junto con
        otros miembros.
        Ademas tienes la opción de contribuir al desarrollo de echo.<br/>
        Las discusiones actuales son:
        </p>
      tabs:
        echo:
          title: Sobre echo
        pilot_projects:
          title: Proyectos piloto
    search:
      title: Buscar
      in: 'En {{category}}:'
    topics:
      echonomyjam:
        continues: 'continua online!'
        register_here: 'Por acá al registro!'
        name: echonomyJAM
        short_name: echonomyJAM
        teaser: 'Elabore nuevos caminos hacia un futuro mas sostenible!'
        description: |
         <p>
          <strong>echonomy</strong> simboliza una <strong>economía ecológica y socialmente sostenible y democrática</strong>,
          que define "lucro" como un verdadero aumento del bienestar de las personas y de la naturaleza.
          </p><p>
          <strong>echonomyJAM</strong> reúne portadores de innovación, capital y conocimiento, tanto cuanto determinantes de la política y del negocio. Así echonomy JAM auspicia que <strong>juntos elaboren, financien y realicen proyectos concretos</strong> -
          que sigan al ideal de la sostenibilidad echologica.<br/>
          Los temas y las ideas de los casi <strong>150 participantes</strong> del <strong>evento en el parlamento Bávaro</strong> ahora pueden ser discutidas aquí.
          (Para mas informaciones visite <a href='http://www.echonomyJAM.org' target='_blank'>www.echonomyJAM.org</a>)
          </p>
      echocracy:
        name: echocracy
        short_name: echocracy
        teaser: Discuta sobre la nueva forma de democracia participativa de echo.
        description: |
          <p>
          echo será establecido como ágora global de una nueva forma de <strong>democracia participativa</strong>  -
          la echocracy.<br/>
          <strong>echocracy</strong> es constructiva, igualitaria y auto-determinada – y es global!
          </p><p>
          Contribuya sus ideas y ayúdenos a realizar la visión de una democracia global!
          </p>
      echo:
        name: echo
        short_name: echo
        teaser: Participe en el desarrollo de echo.
        description: |
          <p>
          Como miembro de echologic estás invitado a participar en el <strong>desarrollo de echo</strong>.
          </p><p>
          Cuáles son las funciones que ves como importantes y cuales deberían ser los próximos pasos?
          Diganos tu opinión, discútela con otros participantes y contribuya a tornar echo algo mas, que nosotros mismos imaginamos!
          </p>

      echosocial:
        name: echo social
        short_name: echo social
        teaser: |
          Para el eco de su red. Acompañe el desdobramiento de echo social!
        description: |
          <p>
          <a href='http://www.echosocial.org' target='_blank'>echo social</a> es la solución de <strong>código
          abierto</strong> para crear su propia <strong>red social</strong> inclusive su
          propia <strong>página de web</strong> solamente con unos clic - <strong>gratis</strong>!
          </p><p>
          Diganos lo que será lo más importante, para coordinar su colaboración mejor, para conectarse con otros y para juntamente llevar sus acciones al éxito!
          echo social será lanzado en <string>pocas semanas</strong>. Sus <strong>necesidades y prioridades</strong> serán un impulso importante para el desarrollo de echo social.
          Más informaciones hallarás aquí:
          <a href='http://www.echosocial.org' target='_blank'>www.echosocial.org</a>.
          </p>
      realprices:
        name: Transparencia de presios - ecónomico, ecológico, justo!
        short_name: Transparencia de precios
        teaser: Intercambio de experiencias y ideas sobre productos y servicios entre ciudades y instituciones.
        description: |
          <p>
          Como son compuestos los precios de los productos y cuales son las <strong>consecuencias ecológicas y sociales</strong>?
          Cuales son las ventajas del comercio regional y justo? Como podemos hacer eso transparente y parte de las decision de los consumidores?
          </p><p>
          Durante dos <strong>encuentros tranacionales</strong> en el 26.04.2010 participantes de Berlin, Munich, Austria y Suiza iniciaron un dialogo interaktivo.
          </p><p>
          Más informaciones puedes hallar aquí:
          <a href='http://www.netzwerk-gemeinsinn.net/content/view/625/218' target='_blank'>Blog de Netzwerk Gemeinsinn</a>.

