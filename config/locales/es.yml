        linkedin: "LinkedIn"
        twitter:  "Twitter"
        facebook: "Facebook"
        other:    "Otros"

    # Concernments section
    concernments:
      title: Soy afectado y tengo competencias
      guide: |
        Todos nosotros estamos conectados con los <strong>diversos aspectos</strong> de nuestro mundo.
        Podemos ser afectados de ciertas circunstancias y necesitar ayuda de los otros. En otras áreas de la vida estamos
        implicados y podemos ofrecer ayuda a otras personas. En ciertas áreas tenemos conocimientos profundos, en otras áreas
        posiblemente representamos a otros y tomamos decisiones por ellos.<br/>
        echo ayuda a la gente con pensamientos o preocupaciones semejantes y <strong>competencias complementares</strong>
        encontrarse y conectarse fácilmente.<br/>
        Como definirías <strong>tus necessidades, preocupaciones y competencias con algunos tópicos (tags)</strong>?

      sorts:
        affection: <strong>Afectado</strong> por
        engagement: <strong>Comprometido</strong> en
        expertise: <strong>Experto</strong> en
        decision_making: <strong>Determinante</strong> en
      tags: Tópicos (tags)

    # Email notifications section
    notifications:
      title: Configuración de notificaciones
      guide: Aquí puedes definir las notificaciones que quieres recibir de echo.

      activity:
        title: Notificaciones diarias (activity)
        guide: Noticias diarias sobre nuevas discusiones y novedades en tus discusiones y propuestas.
        turned_on: Notificaciones diarias fueron activadas.
        turned_off: Notificaciones diarias fueron desactivadas.

      drafting:
        title: Notificaciones inmediatas (drafting)
        guide: |
          Notificaciones inmediatas sobre el proceso de la elaboracion colectiva y el progreso de tus propuestas y
          tus propuestas de mejoramiento - por ejemplo cuando tu propuesta de mejoramiento fue aprobada para ser incorporada.<br/>
