  # ----------------
  # Welcome function
  # ----------------

  welcome:
    title: Bienvenido a echologic!
    text: |
      <p>
      <strong>Discutir - Conectar - Actuar!</strong><br/>
      Estas son las tres áreas que desarrollaremos en echologic paso a paso juntos contigo.<br/>
      En el <strong>"desarrollo"</strong> (arriba en el lado derecho de la pantalla) puedes seguir
      el desarrollo actual de cada área y los próximos pasos planeados.
      </p><p>
      Como miembro de echologic estas invitado a contribuir con tus ideas a la <strong>evolución de echo</strong>!<br/>
      Hasta la hora solamente las funciones simples fueron publicadas en las siguientes áreas:
      </p>
    function_1:
      name: 'Mi Perfil'
      description: |
        Complete tu perfil para que otros puedan hallarle, cuando tus competencias sean solicitadas.
    function_2:
      name: 'Conectar'
      description: 'Descubra la comunidad y conectase con otras personas interesantes del movimiento.'
    function_3:
      name: 'Discutir'
      description: |
        Intercambie con otros pensadores tus ideas. Participe en la evolución de echo.

