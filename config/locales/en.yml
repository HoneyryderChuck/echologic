  # ----------------
  # Welcome function
  # ----------------

  welcome:
    title: Welcome to echologic!
    text: |
      <p>
      <strong>Discuss - Connect - Act!</strong><br/>
      These are the three main functional areas of echo, which we will develop step by step at
      echologic with your active participation.
      </p><p>
      Below you can see the most recently released functionality.<br/>
      With the time, more and more features will be introduced enabling you to increasingly
      <strong>engage in the evolution of echo</strong>.
      </p><p>
      <strong>New features:</strong>
      </p>
    function_1:
      name: 'My Profile'
      description: 'Complete your profile to present yourself in the echologic community.'
    function_2:
      name: 'Connect'
      description: 'Explore other interesting people of the movement.'

