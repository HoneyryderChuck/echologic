  # ----------------

  welcome:
    title: Welcome to echologic!
    text: |
      <p>
      <strong>Discuss - Connect - Act!</strong><br/>
      These are the three functional areas of echo being developed at echologic with your active participation.<br/>
      The Roadmap (in the upper left corner of the screen) always shows you the
      <strong>current state of development</strong> and the next steps planned in the area you are looking at.
      </p><p>
      As a mover at echologic you are welcome to <strong>engage into the evolution of echo</strong>!<br/>
      Until now, the following simple features have been released:
      </p>
    function_1:
      name: 'My Profile'
      description: 'Complete your profile to present yourself in the echologic community.'
    function_2:
      name: 'Connect'
      description: 'Explore the community and connect with other interesting people of the movement.'
    function_3:
      name: 'Discuss'
      description: |
        Engage into the evolution of echo.<br/>
        Exchange your ideas with other newthinkers on topics about sustainablity and democracy.



