        <p>Engagierte BürgerInnen, ExpertInnen, RepräsentantInnen und deren Organisationen können 
        hier ihre Ansichten in Diskussionen einbringen, MitstreiterInnen mobilisieren und ihre 
        Entscheidungen gemeinsam in die Tat umsetzen. Dabei erlaubt echo erstmals die Herausbildung 
        kollektiver Intelligenz in einem demokratischen Diskurs mit beliebig vielen Teilnehmern.
        Menschen rund um den Globus können so auf echo konstruktiv zusammen arbeiten und 
        gemeinsam ihren unmittelbaren Lebensraum sowie die Zukunft unserer Welt gestalten.</p>

        <p>Durch transnationale und interkulturelle Zusammenarbeit soll mit echo ein globales 
        Bewusstsein gefördert und damit der Weg in eine friedlichere, gerechtere und nachhaltigere 
