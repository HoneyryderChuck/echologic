        homepage: "Homepage"
        email:    "E-Mail"
        blog:     "Blog"
        xing:     "Xing"
        linkedin: "LinkedIn"
        twitter:  "Twitter"

    # Concernments section
    concernments:
      title: Concernments & Competences
      guide: |
        All of us have <strong>different facets</strong>. In some areas we might be affected and need help from others,
