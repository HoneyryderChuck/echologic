      action: '<p>Gestalte die Zukunft!<br/>Sorg für ein echo!</p>'

    # Static content for the echo main menu point
    echo:
      title: echo
      subtitle: The Platform
      why:
        title: Warum brauchen wir echo?
        
        text:
          Die Welt ist im Umbruch. Die Menschheit sieht sich mit &ouml;kologischen, &ouml;konomischen 
          und humanit&auml;ren Problemen von nie gesehenem Ausma&szlig; konfrontiert. Zufriedenstellende 
          L&ouml;sungen sind jedoch nicht in Sicht. Intransparente Entscheidungen rufen ein 
          wachsendes Gef&uuml;hl der <b>Machtlosigkeit</b> und <b>politischen Resignation</b> in 
          der Bev&ouml;lkerung hervor und schw&auml;chen den Glauben an die heutigen Demokratien. Rufe 
          nach mehr <b>Transparenz</b> und <b>Mitspracherecht</b> werden immer lauter.<br/>
          
          Es gilt daher den Menschen eine M&ouml;glichkeit zu geben, gemeinsam <b>konstruktive 
          L&ouml;sungen</b> zu finden, um den <a href="#" title="{{tooltip}}" class="ttLink">
          glokalen Herausforderungen</a> unserer Zeit effektiv begegnen zu k&ouml;nnen.
          
        tooltip:
          Unsere ökologischen, ökonomischen und humanitären Herausforderungen sind auf lokaler 
          und globaler Ebene miteinander eng verbunden. Sie können daher nicht unabhängig 
          voneinander, sondern nur in Hinblick auf ihre komplexen Zusammenhängen analysiert und 
          gelöst werden.
          
      what:
        title: Was ist echo?
       
        text: |
          echo ist das Instrument f&uuml;r eine neue Form partizipativer Demokratie, das es 
          anstrebt, dieser unausweichlichen Anforderung gerecht zu werden.<br/>
          Anders als <a href="#" title="{{tooltip}}" class="ttLink">herk&ouml;mmliche Web 2.0 
          Anwendungen</a>, erm&ouml;glicht echo einen l&ouml;sungsorientierten &ouml;ffentlichen 
          Diskurs und eine soziale Zusammenarbeit mit effektiver Einflussnahme auf die Realit&auml;t. 
          Dazu vereint echo technische Innovation und wissenschaftliches Know-How in einem 
          einzigartigen Konzept. Dieses hilft den Menschen Hintergründe und Zusammenhänge besser 
          zu verstehen, gemeinsam Entscheidungen zu fällen und wirksam umzusetzen. Dementsprechend 
          stellt echo seinen NutzerInnen drei Funktionsbereiche zur Verfügung: Diskutieren – 
          Vernetzen – Handeln!<br/><br/>
          Durch die Kombination dieser drei Funktionsbereiche, schafft echo einen völlig neuartigen 
          virtuellen Raum für eine demokratische Zusammenarbeit, die mit geringem Aufwand zu spürbaren 
          Ergebnissen im Alltag führt. Indem echo seine Funktionalität plattformübergreifend 
          zur Verfügung stellt, können endlich sämtliche Kräfte für einen nachhaltigen Wandel 
          gebündelt werden.

        tooltip: |
          <b>Foren</b> ermöglichen zwar eine offene Diskussion, liefern jedoch kein strukturiertes, 
          messbares Ergebnis. <b>Group Blogs</b> können nicht von hunderten oder tausenden Autoren 
          geschrieben werden. <b>Wikipedia</b> kann die Qualität seiner Inhalte nur dadurch garantieren, 
          dass die Kontrolle der Beiträge in die Hände einiger weniger Administratoren gelegt wird – 
          was komplett unde-mokratisch ist.
      
    echo_discuss:
      title: Diskutieren
      
      text: |
        Dieser Funktionsbereich ermöglicht erstmals die Herausbildung kollektiver Intelligenz 
        in einem demokratischen öffentlichen Diskurs mit beliebig vielen Teilnehmern. Hierfür 
        vereint die  neuartige Diskussionsmethode von echo mehrere entscheidende Merkmale:
        
      clarity: <b>Übersichtlichkeit</b>
      clarity_more: 
        Mit einem Suchbegriff und wenigen Klicks (ohne umständliche Formulare) findet man über die 
        sprachübergreifende Suchfunktion von echo eine klare Übersicht der meist unterstützen 
        Positionen zu einem Thema.
      
      transparency: <b>Transparenz</b>
      transparency_more:
        Sämtliche Positionen werden dabei stets mit gegenläufigen Sichtweisen kontrastiert. Dies 
        hilft den LeserInnen, sich schnell eine differenzierte Meinung über das Thema zu bilden.
        
      detailed_positions: <b>Detailliertes Meinungsbild</b>
      detailed_positions_more: |
        Alle Positionen können dabei per Klick „unterstützt“ werden. So kann auf echo jederzeit die 
        genaue Unterstützung der einzelnen Standpunkte durch verschiedene gesellschaftliche Gruppen 
        nachvollzogen werden.<br/><br/>

        Ein Beispiel: Wie viele Menschen haben weltweit für und wie viele gegen den Atomausstieg 
        gestimmt? Was denken die Europäer? Was sagen dazu Atomphysiker und was die Einwohner von 
        Gorleben? Welche Position beziehen bestimmte Organisationen?

      democratic: <b>Demokratische Meinungsbildung</b>
      democratic_more: |
        Jede Position repräsentiert eine fundierte Stellungnahme, welche von den NutzerInnen in 
        einem <a href="#" title="{{tooltip}}" class="ttLink">vollkommen demokratischen</a> Prozess 
        ausgearbeitet wird. Mit geringstem Aufwand können sich so alle Menschen gleichberechtigt an 
        der dynamischen Entwicklung solcher Stellungnahmen beteiligen.
      democratic_tooltip:
        Die kollektive Texterstellung auf echo bedarf dabei im Normalfall weder externer Moderatoren, 
        noch werden den beteiligten NutzerInnen privilegierte Rollen zugesprochen. Alle Beteiligten 
        haben so dasselbe Mitspracherecht.
        
      glocal_view: <b>Glokale Übersicht</b>
      glocal_view_more: |
        <p>echo hilft den Menschen, thematische Zusammenhänge zwischen lokalen, regionalen und globalen 
        Themen leichter nachzuvollziehen.<p>

        <p>Ein Beispiel: Lebensmittelpreise im Supermarkt nebenan → Massentierhaltung in der EU → 
        Regenwaldrodung für Sojaanbau → Klimawandel.</p>

        <p>Diese „glokale“ Darstellung ermöglicht den NutzerInnen lokale Themen in ihrem globalen 
        Kontext zu sehen und umgekehrt, die globalen Probleme vor dem Hintergrund lokaler Verhältnisse 
        zu verstehen. Wen das persönliche Interesse an einem lokalen Thema aus seinem direkten 
        Umfeld (Lebensmittelpreise) auf echo brachte, der wird schnell mit dessen globalen Implikationen 
        (Klimawandel) konfrontiert.</p>
    
    echo_connect:
      title: Vernetzen
      
      text_top: |
        Anders als herkömmliche soziale Netzwerke, ermöglicht der zielgenaue Suchmechanismus von 
        echo, schnell und einfach MitstreiterInnen mit verschiedenen <b>relevanten Kompetenzen</b> bezüglich 
        eines Themas zu finden. Hierfür werden die gefundenen Akteure in verschiedenen Gruppen 
        zusammengefasst, welche die wichtigsten gesellschaftlichen Kompetenzbereiche widerspiegeln:
   
      list: |
        <li>BürgerInnen und Betroffene (Bedürfniskompetenz)</li>
        <li>ExpertInnen und WissenschaftlerInnen (Fachkompetenz)</li>
        <li>PolitikerInnen und RepräsentantInnen (Entscheidungskompetenz)</li>
        <li>Nichtstaatliche und politische Organisationen (Mobilisierungspotenzial)</li>
        
      text_bottom: |
        echo motiviert aktiv Gleichgesinnte aus den verschiedenen Kompetenzgruppen zur Zusammenarbeit. 
        Durch die Berücksichtigung ihrer unterschiedlichen Belange, können wichtige Probleme 
        identifiziert und gemeinsam die bestmöglichen Lösungen ausgearbeitet werden.

        
    echo_act:
      title: Handeln
      
      text_top: |
        Um spürbare Erfolge im Alltag der Menschen zu erzielen, motiviert echo alle TeilnehmerInnen 
        einer Debatte, Aktionen zu starten und ihre Lösungsvorschläge in die Tat umzusetzen. echo 
        bündelt dabei alle lokalen, regionalen und globalen Aktionen, die ein gemeinsames Ziel 
        verfolgen und schafft dadurch neue Synergien. Das Spektrum der hier ermöglichten Aktionen 
        reicht von:
        
      possible_actions: |
        <li>elektronisch signierten Petitionen</li>
        <li>Bürger- und Volksbegehren</li>
        <li>Organisation von Demonstrationen</li>
        <li>Boykotts und Sammelklagen</li>
        <li>Gründung nationaler und internationaler NRO (Nicht-Regierungs-Organisationen)</li>
        <li>bis hin zu beliebigen Projekten und Aktionen mit einem gemeinsam definierten Ziel 
        (wie z.B. Gründung von Bürgerbewegungen, Organisation einer Kinderkrippe oder eines 
        europaweiten Tags des Radfahrens)</li>

      text_middle: |
        Mit dem Aktionsbereich von echo wird eine Brücke von virtuellen Diskussionen zu realen 
        Aktionen geschaffen.<br/>
        Indem die Aktionen mit bestehenden legislativen Instrumenten verknüpft werden, überführt 
        echo erstmals <b>zivilgesellschaftliches Engagement</b> in <b>echte politische Teilhabe</b>.
        
      example: |
        Ein Beispiel: 20.000 bayerische NutzerInnen haben auf echo für ein Verbot aller gentechnisch 
        veränderten Lebens- und Futtermittel gestimmt – genug, um einen Volksentscheid initiieren zu 
        können. Sofort erhalten alle Stimmgeber eine Nachricht mit der Aufforderung, diesen zu 
        organisieren. Folgen die NutzerInnen dem in der Nachricht enthaltenen Link, so finden sie sich 
        in einem bestens ausgestatteten virtuellen Aktionsraum wieder.
        
      act_more: |
        Für eine effektive Zusammenarbeit im Rahmen der Aktionen, stellt echo den Beteiligten 
        alle <b>nötigen Informationen</b> sowie eine <b>adäquate „Werkzeugkiste“</b> zur Verfügung. 
        Standardmäßig sind darin, über die innovative Entscheidungsfindungsfunktion hinaus, 
        die verschiedene Kommunikationsfunktionen und Verfahrenstools, Kalender, Event- und 
        Aufgabenverwaltung, file sharing sowie eine Fundraising-Funktion mit enthalten. Dank des 
        modularen Aufbaus können die angebotenen Werkzeuge jederzeit um neue Möglichkeiten erweitert 
        werden.

      
      text: |-
        <p>
        Um sp&uuml;rbare Erfolge im Alltag der Menschen zu erzielen, motiviert echo alle TeilnehmerInnen einer Debatte, Aktionen zu starten, um ihre L&ouml;sungsvorschl&auml;ge in die Tat umzusetzen. Das Spektrum der hier erm&ouml;glichten Aktionen reicht von:
        </p>
        <ul>
          <li>elektronisch signierten Petitionen</li> 
          <li>B&uuml;rger- und Volksbegehren</li>
          <li>Organisation von Demonstrationen</li>
          <li>Boykotts und Sammelklagen</li>
          <li>Gr&uuml;ndung nationaler und internationaler NRO</li>
          <li>bis hin zu beliebigen Projekten mit einem gemeinsam definierten Ziel (wie z.B. Gr&uuml;ndung von B&uuml;rgerbewegungen oder Organisation einer Kinderkrippe).</li>
        </ul>
        <p> 
        Ein Beispiel: 20 000 bayerische NutzerInnen haben auf echo f&uuml;r ein Verbot aller gentechnisch ver&auml;nderten Lebens- und Futtermittel gestimmt - genug, um einen Volksentscheid initiieren zu k&ouml;nnen. Sofort erhalten alle Stimmgeber eine Nachricht mit der Aufforderung, diesen zu organisieren. Folgen die NutzerInnen dem in der Nachricht enthaltenen Link, so finden sie sich in dem bestens ausgestatteten virtuellen Aktionsraum wieder.
        </p><p>
        Durch die Kombination von Diskussion, Vernetzung und Aktion, schafft echo einen v&ouml;llig neuartigen virtuellen Raum f&uuml;r eine vollkommen demokratische und l&ouml;sungsorientierte Zusammenarbeit. Durch seine Br&uuml;cke von virtuellen Diskussionen zu realen Aktionen, bietet dabei echo eine immer direkter werdende Anschluss an legislative Instrumente. Durch die Koppelung von ePartizipation und den Motivationsmechanismen von echtem, proaktivem B&uuml;rgerengagement, erm&ouml;glicht somit echo eine politische Teilhabe in bisher ungesehenen Ma&szlig;e.
        </p> 
      tooltip_action_space: >-
        F&uuml;r eine effektive Zusammenarbeit im Rahmen der Aktionen, stellt echo den Beteiligten alle n&ouml;tigen Informationen sowie eine ad&auml;quate �Werkzeugkiste� zur Verf&uuml;gung. Standardm&auml;&szlig;ig sind darin, &uuml;ber die innovative Entscheidungsfindungsfunktion hinaus, die verschiedene Kommunikationsfunktionen und Verfahrenstools, Kalender, Event- und Aufgabenverwaltung, file sharing sowie eine Fundraising-Funktion mit enthalten. Dank des modularen Aufbaus k&ouml;nnen dar&uuml;ber hinaus die angebotenen Werkzeuge jederzeit um neue M&ouml;glichkeiten erweitert werden.

    echo_echo_on_waves:
      title: echo on waves
      text: |-
        <p>
        Um die politische Teilhabe durch echo weiter zu verst&auml;rken, wird echo platform&uuml;bergreifend &uuml;berall im Internet verf&uuml;gbar sein. Dies bedeutet, dass Suchfenster sowie relevante Diskussionen und Aktionen von echo auf anderen Internetseiten eingebunden und dort bearbeitet werden k&ouml;nnen. Auf diese Weise erweitert echo die Funktionalit&auml;t andere Plattformen und schafft, statt l&auml;hmender Konkurrenzsituation, echte Synergien.  So kann echo erstmals eine breite kollektive Willensbildung erm&ouml;glichen und die Kr&auml;fte des daraus folgenden b&uuml;rgerlichen Engagements &uuml;ber die Grenzen einzelner Plattformen hinaus im gesamten Internet b&uuml;ndeln.
        </p><p>
        F&uuml;r die Realisierung dieses Ziels kommt Google und sein nagelneues open source Wave Federation Protocol genau zur richtigen Zeit. Es erm&ouml;glicht nicht nur eine soziale Zusammenarbeit in Echtzeit, sondern schafft die Grundlage f&uuml;r einen sicheren und plattform&uuml;bergreiffenden Datenaustausch zwischen den &ouml;ffentlichen und m&ouml;glicherweise organisationsinternen oder privaten echo Servers.
        </p><p>
        Auf der Basis des innovativen Konzepts von echo und dieser bahnbrechenden Technolgie von Google, legt echo on waves die Grundlage f&uuml;r die gemeinsame Entwicklung eines der ambitioniertesten Open Source Projekte, das die Welt je gesehen hat:
        </p><p>
        Die Schaffung einer globalen Agora!
        </p>
        
    # Static content for the echocracy main menu point
    echocracy:
      title: echocracy
      subtitle: The Actors
      text: |-
        <p>
        echocracy, die neue Form teilnehmender Demokratie von echo, basiert auf einen konstruktiven &ouml;ffentlichen Diskurs, der die drei wichtigsten gesellschaftlichen Kompetenzbereiche in die L&ouml;sungs- und Entscheidungsfindung mit einbezieht. So werden B&uuml;rgerInnen, WissenschaftlerInnen, ExpertInnen und Entscheidungstr&auml;gerInnen sowie deren Organisationen mit ihren Bed&uuml;rfnis-, Fach- und Entscheidungskompetenz alle Teil gesellschaftspolitischer Entscheidungen.
        </p><p>
        Dies schafft nicht nur eine vollst&auml;ndige Transparenz &uuml;ber den gesammten Meinungsbildung- und Entscheidungsfindungprozess. Durch die Ber&uuml;cksichtigung der verschiedenen Belange dieser Gesellschaftsgruppen, k&ouml;nnen dadurch auch die wichtigsten Probleme zeitnah identifiziert und gemeinsam die bestm&ouml;glichen L&ouml;sungen ausgearbeitet werden.
        </p><p>
        &uuml;ber diese allgemeine Vorteile hinaus, hilf echo jenen Akteuren der Echokratie, ihre Ziele durch weitere massgeschneiderte M&ouml;glichkeiten erfolgreich zu erreichen.
        </p>
    
    echocracy_citizens:
      title: BürgerInnen und Betroffene
      
      text_top: |
        Eine rege Beteiligung der BürgerInnen aller Länder an demokratischen Entscheidungsprozessen 
        und zivilgesellschaftlichen Aktionen sind das Hauptanliegen von echo.<br/>
        Engagierte BürgerInnen, die heute schon politisch aktiv sind und sich verantwortungsvoll für 
        eine friedliche, gerechte und nachhaltige Zukunft einsetzen, sind daher <b>die wichtigsten Akteure</b> 
        auf echo. Sie profitieren in besonderem Maße von seinen neuen Möglichkeiten:

      
      text: |-
        <p>
        Eine rege Beteiligung der B&uuml;rgerInnen an demokratischen Entscheidungsprozessen und zivilgesellschaftlichen Aktionen sind das Hauptanliegen von echo. Engagierte B&uuml;rgerInnen, die heute schon politisch aktiv sind und sich verantwortungsvoll f&uuml;r eine friedliche, gerechte und nachhaltige Zukunft einsetzen, sind daher die wichtigsten Akteure der Echokratie und profitieren in besonderem Ma&szlig;e von den neuen M&ouml;glichkeiten von echo:
        <p>
        <ul>
          <li>Informative &uuml;bersicht &uuml;ber die aktuelle &ouml;ffentliche Meinung</li>
          <li>Selbstbestimmung des unmittelbaren Lebensraums sowie der Zukunft unserer gemeinsamen Welt</li>
            <ul>
              <li>Direkte Beteiligung an Entscheidungsfindung</li>
              <li>&uuml;berzeugung Anderer f&uuml;r den eigenen Standpunkt</li>
              <li>Schnelles Zusammenfinden von MitstreiterInnen</li>
              <li>Leichte Initiierung und Unterst&uuml;tzung von Aktionen</li>
            </ul>
          <li>Gest&auml;rktes &quot;Wir-Gef&uuml;hl&quot; durch gemeinsamen, direkten Beitrag zu Nachhaltigkeit und globaler Gerechtigkeit</li>
          <li>Erfolgserlebnisse durch sp&uuml;rbare Auswirkungen in eigenem Alltag.</li>
        </ul>
      
    echocracy_scientists:
      title: Experts & Scientists
      text: |-
        <p>
        ExpertInnen und WissenschaftlerInnen k&ouml;nnen mit ihrem Know-how einen wesentlichen Beitrag zur Qualit&auml;t der Diskussionen und L&ouml;sungsvorschl&auml;gen leisten. Sie sind daher &auml;u&szlig;erst wichtige Aktuerue der Echokratie und profitieren dabei in vielfacher Weise von den neuen M&ouml;glichkeiten, die ihnen echo bietet:
        </p>
        <ul>
          <li>Verbesserung des wissenschaftlichen Diskurses</li>
            <ul>
              <li>Transparente Debatten mit klar differenzierten Positionen von verschiedenen Disziplinen</li>
              <li>Effizienter Wissens- und Erfahrungsaustausch durch transnationale und interkulturelle Verbindung von ExpertInnen.</li>
            </ul>
          <li>Vorteile auf dem akademischen Arbeitsmarkt</li> 
            <ul>
              <li>Pr&auml;sentation des eigenen wissenschaftlichen Profils</li>
              <li>Direkten Zugang zu Mitarbeitern und Verantwortlichen von interessanten Forschungsprojekten</li>
              <li>Neue Stellen durch kostenloses Fundraising f&uuml;r neue Forschungsprojekte</li>
            </ul>
          <li>Verbesserung des &ouml;ffentlichen Dialogs</li> 
            <ul>
              <li>Sensibilisierung der Gesellschaft f&uuml;r die Herausforderungen unserer Zeit</li>
              <li>Effektive Diffusion von wissenschaftlichen Erkenntnissen durch leicht nachvollziehbare argumentative Strukturen</li>
              <li>Weiterentwicklung der eigenen L&ouml;sungsvorschl&auml;ge entsprechend Anregungen von betroffenen B&uuml;rgern mit Wissen &uuml;ber regionale Verh&auml;ltnisse und Bed&uuml;rfnisse</li>
            </ul>
          <li>Mehr Einfluss auf Entscheidungen durch breite Unterst&uuml;tzung der gemeinsam ausgearbeiteten L&ouml;sungsans&auml;tze.</li>
      
    echocracy_representatives:
      title: Representatives & Organisations
      text: |-
        <p>
        Repr&auml;sentantInnen sowie ihre nichtstaatliche und staatliche Organisationen (wie NRO, B&uuml;rgerinitiativen, politische Parteien, Regierung, Verwaltung, Gewerkschaften und Unternehmen) sind heute schon im Fokus des gesellschaftlichen und politischen Geschehens und daher auch entscheidende Akteure der Echokratie. Sie sind Meinungsbildner, sie planen Aktionen, sie haben eine gro&szlig;e Basis von Unterst&uuml;tzerInnen und versuchen eine Vielzahl von ihnen f&uuml;r ihre Anliegen zu mobilisieren. echo unterst&uuml;tzt sie bei dieser wichtigen Arbeit in mehrfacher Weise durch:
        </p>
        <ul>
          <li>Informatives Meinungsbild</li>
            <ul>
              <li>&uuml;bersicht &uuml;ber die wichtigsten Bed&uuml;rfnisse und Meinungen der B&uuml;rgerInnen</li>
            </ul>
          <li>Optimierte interne Zusammenarbeit</li>
            <ul>
              <li>Gemeinsame Entwicklung von Ideen, &uuml;berzeugenden Argumente und L&ouml;sungsvorschl&auml;gen mit eigenen ExpertInnen und MitstreiterInnen</li>
              <li>Steigerung von &ouml;ffentlicher Pr&auml;senz und Einflusspotenzial</li>
              <li>Transparente Darstellung eigener Ansichten, Argumente und Aktionen</li>
              <li>Beeinflussung der &ouml;ffentlichen Meinung und damit gesellschaftlicher Entscheidungen durch ihre Beteiligung an Debatten</li>
            </ul>
          <li>Gewinnung & Mobilisierung neuer MitstreiterInnen</li>  
            <ul>
              <li>Leichter Zugriff auf Millionen von m&uuml;ndigen, engagierten B&uuml;rgerInnen</li>
            </ul>
          <li>Steigende finanzielle Unterst&uuml;tzung</li>
            <ul>
              <li>Kostenloses Fundraising und eine deutlich wachsende Unterst&uuml;tzerbasis</li>
              <li>Kostenneutrales Spenden eliminiert die gr&ouml;&szlig;te Spendenh&uuml;rde</li>
              <li>Erh&ouml;htes Vertrauen und emotionale Bindung der Unterst&uuml;tzerInnen durch echte Partizipation und Transparenz in Aktionen .</li>
            </ul>
     
    # Static content for the echonomy main menu point
    echonomy:
      title: echonomy
      subtitle: The Values
      text: |-
        <p>
        Ein kleines &quot;h&quot; kann einen gro&szlig;en Unterschied machen. So steht echonomy im allgemeinen Sinne f&uuml;r eine &ouml;ko-soziale Marktwirtschaft auf Basis demokratischer Prinzipien. Sie f&ouml;rdert:
        </p>
        <ul>
          <li>Nachhaltigkeit statt bedingungsloses Wachstum (&ouml;ko)</li>
          <li>W&uuml;rde statt Ausbeutung (sozial)</li>
          <li>Teilhabe statt Ausgeliefertsein (demokratisch).</li>
        </ul>
        <p>
        Die konkrete Gesch&auml;ftsphilosopie von echo spiegelt diese Werte der Echonomie in mehrerer Weise wider.
        </p>
      
    echonomy_your_profit:
      title: Your-Profit
      text: |-
        <p>
        echo verbindet Gemeinn&uuml;tzigkeit mit tragf&auml;higen Gesch&auml;ftsmodellen. &quot;Tragf&auml;hig&quot; bedeutet jedoch nicht blo&szlig;e Kostendeckung, sondern die Bereitstellung von Mitteln f&uuml;r Aktionen und Projekte der eigenen NutzerInnen und Organisationen. 
        </p><p>
        Eine M&ouml;glichkeit dazu ist das kostenneutrale spenden. Die NutzerInnen von echo k&ouml;nnen dabei &uuml;ber verschiedenen Online-Shops ein beliebiges Produkt erwerben und die so erwirtschaftete Provision direkt auf ihrem virtuellen pers&ouml;nlichen Konto erscheinen lassen. Themenrelevante Produkthinweise in Aktionen und Diskussionen helfen den NutzerInnen zus&auml;tzlich eine strategische, verantwortungsvolle Kaufentscheidung zu treffen. Die so gesammelten Gelder kann dann jede NutzerIn nach belieben an Projekte und Aktionen von verschiedenen NROs, Interessensgemeinschaften oder Privatpersonen verteilen.
        </p><p> 
        Durch mehr Selbstbestimmung und sp&uuml;rbare Erfolge im eigenen Alltag verhilft somit echo den Menschen, sich vom Gef&uuml;hl der Machtlosigkeit zu befreien und neues Vertrauen in die Demokratie zu sch&ouml;pfen.
        </p>
      tooltip_non_profit: >-
        Bez&uuml;glich aller Geldfl&uuml;sse, beh&auml;lt sich echo die M&ouml;glichkeit vor, anfangs einen geringen Anteil f&uuml;r die laufenden Kosten und den weiteren Ausbau seiner Administration einzubehalten. Wichtig ist dabei, dass dieser Prozentsatz bei Spenden sich schrittweise auf Null reduziert, sobald gen&uuml;gend Ums&auml;tze durch andere, an kommerzielle Anwender gerichtete Gesch&auml;ftsmodelle erwirtschaftet werden. &uuml;ber die Verwendung aller Gelder wird auf echo vollst&auml;ndige Transparenz gew&auml;hrleistet.    
      
    echonomy_foundation:
      title: The Foundation
      text: |-
        <p>
        &uuml;ber die kostenneutrale M&ouml;glichkeit zur Finanzierung eigener Aktionen hinaus, verf&uuml;gt echo &uuml;ber mehrere Gesch&auml;ftsmodellen, um signifikante Einnahmen &uuml;ber kommerzielle Anwender der Plattform zu erwirtschaften. Alle durch diese Gesch&auml;ftsmodellen entstehenden &uuml;bersch&uuml;sse werden dabei (nach R&uuml;ckzahlung des Startkapitals) vollst&auml;ndig an die Echonomy Stiftung weitergeleitet. Diese Stiftung wird mit dem alleinigen Ziel gegr&uuml;ndet, f&ouml;rderungsw&uuml;rdige Projekte, entsprechend demokratischer Entscheidungen der Nutzerschaft von echo, finanziell zu unterst&uuml;tzen.
        </p><p>
        Indem echo den Menschen eine einfache und kostenneutrale M&ouml;glichkeit zur Finanzierung von kleinen Aktionen und umfangreichen Projekten bietet, kann das virtuelle Engagement seiner NutzerInnen echte reale Fr&uuml;chte tragen und unsere Welt im Wesentlichen ver&auml;ndern. Dieses motiviert immer mehr Menschen in der Gestaltung unserer gemeinsamen Zukunft auf und durch echo mitzuwirken.
        </p>
    
    echonomy_public_property:
      title: Public Property
      text: |-
        <p>
        echo ist als selbstorganisierendes System konzipiert. Seine innovative Entscheidungsfindungsfunktion ist f&uuml;r Entscheidungen &uuml;ber die Weiterentwicklung seiner eigenen Regeln und Funktionen optimal geeignet. So k&ouml;nnen die NutzerInnen &uuml;ber Diskussionen und Abstimmungen schrittweise immer st&auml;rker in die Evolution von echo mit einbezogen werden, bis sich aus diesem Prozess eine stabile Selbstverwaltung entwickelt.
        </p><p>
        Als Instrument zur Unterst&uuml;tzung demokratischer Entscheidungsprozesse, ist f&uuml;r echo die Bewahrung politischer und wirtschaftlicher Unabh&auml;ngigkeit oberstes Gebot. Um seine Unabh&auml;ngigkeit langfristig zu sichern, wird echo auf langer Sicht vollst&auml;ndig in die H&auml;nde seiner jeweiligen NutzerInnen &uuml;bergeben.
        </p><p>
        echo wird damit zum quasi Eigentum der Weltbev&ouml;lkerung: Sie bestimmen, was auf echo passiert. Sie bestimmen wie echo funktioniert. Sie sind echo!
        <p>
      tooltip_sell_criteria: >-
        &Uuml;ber eine bewahrte und stabile Selbstverwaltung hinaus, wird dieser Akt der &Uuml;bergabe an bestimmte Kriterien gekoppelt. Dies bedeutet das Erreichen eines weitgehend representativen geographischen und demographischen Abdeckung der Weltbew&;uml;lkerung. Die genaue Details werden hierf&uuml;r in einem transparenten Prozess sp&auml;ter definiert. 
    
