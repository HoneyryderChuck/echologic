
de:

  mailers:
    signature: |
      --
      echo - die globale Agora

      Web: http://echo.to
      E-Mail: team@echologic.org
      Twitter: www.twitter.com/echologic
    signature_as_html: |
      <p>
      --<br/>
      echo - die globale Agora
      </p><p>
      Web: http://echo.to<br/>
      E-Mail: team@echologic.org<br/>
      Twitter: www.twitter.com/echologic
      </p>
      
    newsletter:
      title: Newsletter
      header: |
        <p>
        <strong>This is the Newsletter Section!</strong><br/>
        </p><p>
        Here you can write a newsletter to whomever wants to read what you write.
        </p>
      subject: Subject
      text: Text
      greeting: |-
        <p>Dear %{name},</p>
      unsubscribe: |-
        <p>If you do not wish to receive newsletters, please log in to
        <a href='%{echo_url}'>echo</a>, go to Settings under My echo and uncheck the newsletter option.</p>
      fields_not_filled: |-
        You need to fill the subject and text fields in order to send the newsletter.
      sent: |- 
        Congratulations! Your newsletter was successfully sent!

    activity_tracking:
      subject: echo - Activity Notifications
      discussions:
        new_discussions: 'Es gibt <strong>{{count}} neue Diskussionen </strong> seit dem letzten Update:'
        new_tags: 'Die Diskussionen befassen sich mit folgenden Themen:'
        new_proposals: 'Neue Vorschläge in der Diskussion "{{title}}"'
        new_improvement_proposals: 'Neue Verbesserungsvorschläge für den Vorschlag "{{title}}" in "{{discussion_title}}":'
        tag_link: "{{tag}} ({{count}})"
      unsubscribe: |-
        Wenn Sie keine Benachrichtigungen über neue Discussionen und Vorschläge erhalten möchten, melden Sie sich bitte unter
        <a href='{{echo_url}}'>echo</a> an, gehen Sie auf "Main echo", "Einstellungen" und deactivieren Sie die
        Aktivitäts-Benachrichtigungen.

    drafting:
      approval:
        subject: Sie können Ihren Verbesserungsvorschlag einfügen
        text: |-
          Hallo {{name}},

          Ihr Verbesserungsvorschlag

          "*{{ip_title}}*"

          hat die meisten Stimmen bekommen und wurde ausgewählt, um in den Vorschlag "{{p_title}}" übernommen zu werden. Sie haben ab jetzt {{hours}} Stunden Zeit, um den Vorschlag zu bearbeiten.

          Bitte beachten Sie, dass Sie nach Ablauf dieser Frist Ihr exklusives Schreibrecht verlieren.

          Um den *Vorschlag jetzt zu bearbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die Sie in Ihrem Verbesserungsvorschlag zur Abstimmung angeboten haben.

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      supporters_approval:
        subject: Sie können einen Verbesserungsvorschlag einfügen
        text: |-
          Liebe UnterstützerInnen des Verbesserungsvorschlags

          "*{{ip_title}}*",

          der Author des Verbesserungsvorschlags hat leider die Idee nicht in den Vorschlag "{{p_title}}" eingearbeitet.
          Als UnterstützerIn dieses Verbesserungsvorschlags haben Sie jetzt die Gelegenheit dies zu tun - *innerhalb der nächsten {{hours}} Stunden*.

          Um die *Idee jetzt in den Vorschlag einzuarbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          "Wer zuerst mahlt, mahlt am besten!" - D.h. wer von ihnen als erster mit der Bearbeitung des Vorschlags beginnt, hat das exklusive Recht dazu - aber nur für 60 Minuten!

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die im Verbesserungsvorschlag zur Abstimmung angeboten waren.

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      approval_notification:
        subject: Ein neuer Verbesserungsvorschlag wird bald eingearbeitet
        text: |-
          Liebe UnterstützerInnen des Vorschlags

          "*{{p_title}}*",

          der Verbesserungsvorschlag "{{ip_title}}" hat die meisten Stimmen bekommen und wurde zur Übernahme in den Vorschlag angenommen.

          Um die *neue Idee zu sehen*, folgen Sie bitte diesem Link:

          {{p_link}}

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      approval_reminder:
        subject: Erinnerung! - Übernahme Ihres Verbesserungsvorschlags
        text: |-
          Hallo {{name}},

          Sie haben nur noch {{hours}} Stunden, um Ihren Verbesserungsvorschlag

          "*{{ip_title}}*"

          in den Vorschlag "{{p_title}}" einzuarbeiten. Bitte beachten Sie, dass Sie nach Ablauf dieser Frist Ihr exklusives Schreibrecht verlieren.

          Um den *Vorschlag jetzt zu bearbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die Sie in Ihrem Verbesserungsvorschlag zur Abstimmung angeboten haben.

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      supporters_approval_reminder:
        subject: Letzte Erinnerung! - Übernahme eines Verbesserungsvorschlags
        text: |-
          Liebe UnterstützerInnen des Verbesserungsvorschlags

          "*{{ip_title}}*",

          Sie haben nur noch {{hours}} Stunden, um den Verbesserungsvorschlag in den Vorschlag "{{p_title}}" einzuarbeiten.

          Bitte beachten Sie, dass der Idee nach Ablauf dieser Frist alle bisherigen Stimmen entzogen werden.

          Um die *Idee jetzt in den Vorschlag einzuarbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die im Verbesserungsvorschlag zur Abstimmung angeboten waren.

          Und denken Sie daran: Wer zuerst mahlt, mahlt am besten!

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      passed:
        subject: Die Einarbeitungszeit für Ihren Verbesserungsvorschlag ist abgelaufen
        text: |-
          Hallo {{name}},

          leider ist die Einarbeitungszeit für Ihren Verbesserungsvorschlag

          "*{{ip_title}}*"

          abgelaufen. Sie können den Vorschlag "{{p_title}}" jetzt nicht mehr bearbeiten.

          Sollte Ihr Verbesserungsvorschlag erneut angenommen werden, werden auch andere UnterstützerInnen Ihrer Idee die Möglichkeit bekommen, diese in den Vorschlag einzuarbeiten.

          Wir sind gespannt auf die nächsten Ideen und Beiträge von Ihnen! :-)

          Herzliche Grüße,

          Ihr echo Team

      supporters_passed:
        subject: Die Einarbeitungszeit für einen Verbesserungsvorschlag ist abgelaufen
        text: |
          Liebe UnterstützerInnen des Verbesserungsvorschlags

          "*{{ip_title}}*",

          leider ist die Einarbeitungszeit für den Verbesserungsvorschlag abgelaufen. Sie können den Vorschlag "{{p_title}}" jetzt nicht mehr bearbeiten.

          Alle bisherigen Stimmen wurden dem Verbesserungsvorschlag entzogen.

          Um die *Idee erneut mit Ihrer Stimme zu unterstützen*, folgen Sie bitte diesem Link:

          {{ip_link}}

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      incorporated:
        subject: Danke, dass Sie den Vorschlag verbessert haben
        text: |-
          Hallo {{name}},

          vielen Dank für die Einarbeitung des Verbesserungsvorschlags

          "*{{ip_title}}*"

          in den Vorschlag "{{p_title}}".

          Um die neue Version des Vorschlags zu sehen, klicken Sie bitte auf diesen Link:

          {{p_link}}

          Vielen Dank für Ihre Teilnahme - und weiterhin viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      incorporation_notification:
        subject: Ein von Ihnen unterstützter Vorschlag wurde weiterentwickelt
        text: |-
          Liebe UnterstützerInnen des Vorschlags

          "*{{p_title}}*",

          der Verbesserungsvorschlag "{{ip_title}}" hat die meisten Stimmen bekommen und wurde in den Vorschlag eingearbeitet.

          Bitte *werfen Sie einen Blick auf die Veränderungen* und überprüfen Sie, ob diese mit dem Verbesserungsvorschlag übereinstimmen:

          {{p_link}}

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      unsubscribe: |-
        Wenn Sie keine Benachrichtigungen zur gemeinsamen Textentwicklung erhalten möchten, melden Sie sich bitte unter {{echo_url}} an, gehen Sie auf "Einstellungen" unter "Mein echo" und deaktivieren Sie die Benachrichtigungen zur gemeinsamen Textentwicklung.
