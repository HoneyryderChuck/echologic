            </p>
        text_3:
          title: Openness and “Your-profit” philosophy
          more: |
            <p>
            echo is <strong>open source</strong> and will be the basis of a heterogenious, <strong>decentral infrastructure</strong>.
            Its distributed approach overcomes the limitations of isolated platforms and initiatives –
            it bundles and multiplies their <strong>influence potential</strong>.
            </p><p>
            echo is <strong>social business</strong> and commited to basic ethical values of a socially and ecologically sustainable
            economy. According to its <strong>“Your-profit” philosophy</strong>, all surpluses will flow back into actions and
            projects of the echo community. In this way, the virtual engagement can influence our real
            world in a positive way and help people achieve <strong>political and economical self-determination</strong>.
            </p>
        text_4:
          title: Your voice
          more: |
            <p>
            Your voice needs an echo. echo needs your voice. Help us to create a future democracy where <strong>every
            voice counts</strong> the same – all over the world.
            </p><p>
            On <strong>echologic</strong>, more and more people join our common mission to <strong>turn echo's vision
            into reality</strong>. Although echo is yet in an embryonic stage, you can already:
            </p>

