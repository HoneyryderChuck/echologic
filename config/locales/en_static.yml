          </p>
        gender_tooltip: ''
        subsidiarity_tooltip: According to the principles of subsidiarity
        text_2:
          title: Constructive will-formation and political influence
          more: |
            <p>
            According to the motto <strong>“discuss – connect – act!”</strong>, people all over the globe can jointly
            determine their very own living space – and the future of our common world. echo´s discussion
            area allows for sound <strong>opinion- and will formation</strong>, which remains clear and comprehensible
