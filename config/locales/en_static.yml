          <strong>The source</strong> of echo is an <strong>interdisciplinary team</strong> of young and experienced professionals.
          They have developed its concept to address the global challenges of our time and have been working
          determined on its implementation.
          </p><p>
          Meanwhile, a <strong>growing network</strong> of supporters and consultants lends the project
          additional impetus. Several <strong>experts</strong> from different fields (human- and natural
          science, marketing, economy, software rights, investor & public relations etc.) support the
          project with their know-how and engagement.<br/>
          Furthermore, echo enjoys the backing of some <strong>renowned politicians</strong> such as
          <a href='http://www.ruth-paulig.de' target='_blank'>Ruth Paulig</a> (Green Party), former member of the Bavarian Parliament,
          <a href='http://www.axel-berg.de' target='_blank'>Axel Berg</a> (SPD), recent member of the German Parliament and
          <a href='http://www.eesc.europa.eu/organisation/secretarygeneral/index-en.asp' target='_blank'>Martin Westlake</a>,
          Secretary-General of EESC, the European Economic and Social Committee.
          </p><p>
          Several <strong>cooperation partners</strong> from civil society
          (<a href='http://www.netzwerk-gemeinsinn.net/' target='_blank'>Netzwerk Gemeinsinn</a>,
          <a href='http://oneaim.org/' target='_blank'>OneAim.org</a>), economy (<a href='http://the-foo.de'
          target='_blank'>The Foo</a>), politics (<a href='http://www.gjm.de' target='_blank'>Grüne Jugend München</a>) and
          science (<a href='http://www.ztg.tu-berlin.de' target="_blank">Technical University Berlin / Center for Technology and Society</a>)
          are supporting echo to achieve its far reaching sociopolitical goals.
          </p><p>
          In case your organisation would also like to shape echo, please send us an E-mail to
          <a href="mailto:team@echologic.org?subject=echo mitgestalten">team@echologic.org</a>.
