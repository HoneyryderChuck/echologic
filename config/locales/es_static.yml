        text: |
          <p>
          <strong>La fuente</strong> de echo es un <strong>grupo interdisciplinario</strong> de académicos jóvenes y experimentados.
          Fueron ellos quienes desarrollaron su concepto único como respuesta a los desafíos globales
          de nuestros días y quienes continúan trabajando con gran dedicación en su realización.
          </p><p>
          Se ha formado una <strong>red de colaboradores</strong> alrededor de echo, que proporciona un apoyo adicional
          al proyecto, entre los que se encuentran varios expertos con una vasta experiencia profesional
          en diversas áreas (ciencias humanas y naturales, asesoramiento de empresas, marketing, derecho
          de software, relaciones públicas, etc.).
          El proyecto también cuenta con la participación de <strong>políticos reconocidos</strong> como la ex miembro
          del parlamento bávaro <a href='http://www.ruth-paulig.de' target='_blank'>Ruth Paulig</a>, el miembro del
          parlamento alemán <a href='http://www.axel-berg.de' target='_blank'>Axel Berg</a>, y el secretario
          general del Comité Económico y Social Europeo
          <a href='http://www.eesc.europa.eu/organisation/secretarygeneral/index-en.asp' target='_blank'>Martin Westlake</a>.
          </p><p>
          Diversas <strong>cooperaciones</strong> con organizaciones civiles
          (<a href='http://www.netzwerk-gemeinsinn.net/' target='_blank'>Netzwerk Gemeinsinn</a>,
          <a href='http://oneaim.org/' target='_blank'>OneAim.org</a>), económicas (BMWi, Gründer Regio M,
          LMU-Entrepreneurship Center, <a href='http://www.the-foo.de/' target='_blank'>The Foo</a>),
          políticas (<a href='http://www.gjm.de' target='_blank'>Grüne Jugend München</a>),
          científicas (LMU München, <a href='http://www.ztg.tu-berlin.de' target="_blank">Technische
          Universität Berlin / Zentrum Technik und Gesellschaft</a>)
          y técnicas (brueckenschlaeger e.V., clicks4charity) contribuien a la realización los objetivos ambicionados de echo.
          </p><p>
          Además echo está recibiendo apoyo financiero del Fondo Social de la Unión Europea y del Estado Federal de Alemania.
          </p><p>
          Si tu organización está interesada en colaborar, por favor escribanos un E-Mail
          a <a href="mailto:team@echologic.org?subject=echo mitgestalten">team@echologic.org</a>.
