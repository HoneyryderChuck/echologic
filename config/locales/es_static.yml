      show:
        why:
          title: Porqué necesitamos echo?

          text:
            <p>
            El mundo está cambiando. La humanidad está confrontada con desafíos ecológicos, económicos
            y humanitarios de dimensiones desconocidas. Sin embargo, aún no han sido elaboradas soluciones
            satisfactorias. La falta de transparencia en las decisiones políticas provocan una creciente
            sensación de <strong>impotencia</strong> y <strong>resignación política</strong> en la población y enflaquecen
            la fe en la democracia. El clamor por la <strong>transparencia</strong> y el <strong>derecho de
            intervención</strong> suenan cada vez más alto.
            </p><p>
            Por lo tanto, las crisis actuales pueden ser entendidas como una <strong>crisis general de la democracia</strong> y
            por eso hay que capacitar a las personas para que puedan elaborar colectivamente soluciones
            constructivas, criando la posibilidad de afrontar los <span title="{{tooltip}}" class="ttLink">‚Äödesafíos globales</span>
            de nuestra época de forma efectiva.
            </p>

          tooltip:
            Nuestros desafíos económicos, ecológicos y humanitarios están entrelazados a nivel local y global.
            Por lo tanto, no pueden ser analizados insoladas de forma aislada, sino únicamente teniendo en cuenta
            sus interrelaciones complejas.
        what:
          title: Qué es echo?

          text: |
            <p>
            echo es el instrumento de una <strong>nueva democracia participativa</strong> que se afronta estos desafíos.
            A diferencia de <span title="{{tooltip1}}" class="ttLink">aplicaciones web 2.0 convencionales</span>,
            echo proporciona un <strong>cuadro sinóptico de <span title="{{tooltip2}}" class="ttLink">opiniones</span></strong>
            y posibilita una colaboración social <strong>constructiva</strong> y orientada para las soluciones.
            Para eso, echo reúne innovación tecnológica y conocimiento científico dentro de un concepto único.
            Esto ayuda a la gente a entender mejor los trasfondos y las interrelaciones, tomar decisiones en
            común y ponerlas en práctica.
            Así, echo proporciona tres áreas funcionales a sus usuarios:
            <strong>Discutir - Conectar - Actuar!</strong>
            </p><p>
            Combinando estas tres áreas, echo genera un espacio virtual único para una colaboración democrática,
            que con un esfuerzo mínimo, trae a <strong>resultados visibles en la vidao cotidiana</strong>.
            echo pone sus servicios a disposición de forma >strong>descentralizada</strong>, siendo accesible desde otros
            sitios en toda la red. Así, se pretende la unificación de las fuerzas en lucha para un <strong>cambio sostenible</strong>.
            </p>

          tooltip1: |
            Los foros sí permiten una discusión abierta, pero no proporcionan ningún resultado estructurado, ni mensurable.
            Los "group blogs" no pueden ser editados por centenas o miles de autores. Wikipedia logra mantener la calidad
            del contenido solamente a través del control efectuado por unos pocos administradores con derechos privilegiados -
            lo cual es completamente anti-democrático.

          tooltip2: |
            Wikipedia actualmente es el mayor banco de dados generado por sus usuarios, ofreciendo hechos objetivos relacionados
            a infinitos temas. En este sentido, echo será el mayor banco de diferentes opiniones relacionados a diversos temas,
            las cuales serán elaboradas por los usuarios en discusiones constructivas.

      # discuss section
      discuss:
        title: Discutir

        text: |
          <p>
          Descubra una visión conjunta de la opinión publica actual!
          Participe en discusiones! Convenza a otros de tu opinión!
          </p><p>
          El área de discusión de echo permite por la primera vez la aparición de una inteligencia colectiva a
          través de un discurso público y democrático con un número ilimitado de participantes. Para ello, su nuevo
          método de discusión aglutina a varias innovaciones decisivas:<p>

        clarity: Visión conjunta
        clarity_more:
          Con un concepto de búsqueda y pocos "clics" (sin formularios complicados) el buscador multilingüe de echo proporciona
          una sinopsis de las opiniones más interesantes y fiables.

        transparency: Transparencia
        transparency_more:
          Todas las opiniones son siempre contrastadas con su respectiva oposición.
          Esto ayuda a los lectores a obtener rápidamente una visión diversificada y profunda del tema,
          y contribuye a evitar polémica y populismo.
        detailed: Sinopsis de opiniones
        detailed_more: |
          Las opiniones y los argumentos pueden ser votados con un "clic". Así, el apoyo con el que cuenta cada opinión por
          parte de diferentes grupos sociales puede ser entendido en todo momento de forma exacta.
          <br/><br/>
          <u>Un ejemplo:</u> Cuantas personas en el mundo han votado a favor de la energía nuclear y cuantas en contra?
          Qué piensan los Europeos? Qué dicen los físicos y los vecinos de las centrales nucleares?
          Cuál es la posición de ciertas organizaciones o partidos políticos?
          <br/>
        democratic: Formación democrática de opinión
        democratic_more: |
          Cada opinión representa un texto estructurado, elaborado por los usuarios a través de
          <span title="{{tooltip}}" class="ttLink">un proceso
          plenamente democrático</span>. Con un esfuerzo mínimo, todas las personas pueden
          contribuir con los mismos derechos a la elaboración dinámica de estas declaraciones colectivas.

        democratic_tooltip:
          La edición colectiva de textos en echo no está manejado por moderadores y ningún participante tiene derechos
          privilegiados.
          O sea, todos los participantes tienen los mismos derechos de intervención.
        glocal: Visión glocal
        glocal_more: |
          echo ayuda a las personas a entender las inter-relaciones entre los temas locales, regionales y globales.
          <br/><br/>
          <u>Un ejemplo:</u> Precio de alimentos en el supermercado => cría intensiva de animales en la UE
          => plantación de soja => de-forestación => cambio climático
          <br/><br/>
          Esta representación "glocal" permite a los usuarios a entender <strong>temas locales</strong> frente al contexto
          global y temas globales como resultado de múltiples contextos locales. Quien llega  a echo con
          interés particular por un tema local (precios en el supermercado), rápidamente será confrontado
          con sus <strong>implicaciones globales</strong> (cambio climático).

      # connect section
      connect:
        title: Conectar

        text_top: |
          <p>
          Halle los aliados ciertos para tus propuestas y proyectos!
          </p><p>
          A diferencia de las redes sociales convencionales, el preciso buscador de echo permite hallar fácilmente
          aliados con <strong>diferentes formas de competencia</strong> en relación a ciertos asuntos. Para eso, los participantes
          son divididos en distintos grupos que representan las competencias que constituyen la sociedad:</p>

        list: &competences |
          <li>Ciudadanos y personas afectadas (competencia en relación a necesidades)</li>
          <li>Profesionales y científicos (competencia profesional)</li>
          <li>Políticos y representantes (competencia de decisión)</li>
          <li>Organizaciones políticas y no-gubernamentales (capacidad de movilizar e de acción)</li>

        text_bottom: |
          <p>
          echo motiva activamente a los miembros de los distintos grupos para que colaboren.
          La consideración conjunta de diversos asuntos, lleva a la identificación y resolución común de importantes problemas.
          </p>

      # act section
      act:
        title: Actuar

        text_top: |
          <p>
          Póngase activo! Realice tus objetivos con éxito!
          </p><p>
          Para lograr <strong>resultados notables en la vida cotidiana</strong> de las personas, echo anima a los
          participantes de discusiones a iniciar acciones y transformar sus propuestas en realidad. echo enfoca todas las
          acciones locales, regionales y globales con un objetivo común. De tal forma, echo unifica las fuerzas sinérgicas
          y multiplica el potencial de influenciar la participación social. echo posibilita un espectro amplio de acciones:
          </p>

        possible_actions: |
          <li><strong>Peticiones</strong> electrónicas,</li>
          <li>Organización de <strong>plebicitos</strong>,</li>
          <li>Organización de <strong>conferencias ciudadanas, manifestaciones</strong>, boicots y demandas civiles colectivas</li>
          <li><strong>Fundación de organizaciones</strong> nacionales e internacionales</li>
          <li>Fundación de <strong>empresas socialmente y ecológicamente sostenibles</strong></li>
          <li>Otros proyectos y acciones con un objetivo comúnmente definido (p.ej. un movimiento popular, la organización de una guardería,
          el día europeo de la bicicleta)</li>

        text_middle: |
          <p>
          El área funcional de acción de echo crea un puente entre las discusiones virtuales y las acciones reales.
          Vinculando las acciones con <strong>instrumentos legislativos</strong> existentes, echo, por la primera vez,
          transforma el compromiso social en una <strong>verdadera participación política</strong>.
          </p>

        act_more: |
          <p>
          <u>Un ejemplo:</u> 20 000 usuarios bávaros votaron a favor de la abolición de la energía nuclear -
          suficiente para iniciar un referéndum en la Baviera. Al momento todos los electores reciben una noticia,
          invitándoles a organizar el referéndum.
          Siguiendo el enlace incluido en el email, se encuentran dentro de un <strong>espacio virtual de acción</strong> bien equipado.
          </p><p>
          Para fomentar de forma efectiva la colaboración y organización de acciones, echo proporciona todas las <strong>informaciones
          necesarias</strong> y un conjunto de <strong>herramientas apropiadas</strong>, que contienen tanto métodos de toma de decisión,
          como diversos medios de comunicación, calendario de eventos, filesharing, planificación de proyectos y "fundraising".
          Gracias a su <strong>estructura modular</strong>, las herramientas ofrecidas pueden ser extendidas fácilmente a nuevas posibilidades.
          </p>

      # echo on waves section
      echo_on_waves:
        title: Dondequiera
        text: |
          <p>
          Para vencer los límites de plataformas singulares, echo sigue un modelo descentralizado.
          Las discusiones y acciones de echo también pueden ser halladas y editadas en otras páginas web.
          De esta manera, echo ayuda a otras plataformas a ampliar su funcionalidad y genera, en vez de una
          competición paralizante, <strong>verdaderas sinergias</strong>. Así, por la primera vez, echo enfoca todas las fuerzas
          presentes en el Internet y facilita el desarrollo de una <strong>ola de cambio</strong>.
          </p><p>
          Para la realización de este objetivo el nuevo Protocolo de Google, <strong>Wave Federation Protocol</strong> llega en el
          momento perfecto.
          Esta tecnología de código abierto posibilita no solamente una colaboración en tiempo real, sino que además también aporta
          la base para un intercambio seguro de datos (almacenados en perfiles, discusiones e acciones)
          entre el público y los servidores de organizaciones o servidores de echo.
          </p><p>
          Basándose en el innovador concepto de echo y en la revolucionaria tecnología de Google Wave, <strong>echo on waves</strong> será el
          fundamento del desarrollo colectivo de uno de los proyectos de <strong>código abierto</strong> más ambiciosos jamás vistos:
          </p><p>
          La creación de un <strong>ágora global</strong>!
          </p>

