    # Static content for the echo main menu point
    echo:
      title: echo
      subtitle: Die Plattform
      why:
        title: Warum brauchen wir echo?
        
        text:
          Die Welt ist im Umbruch. Die Menschheit sieht sich mit ökologischen, ökonomischen und humanitären Problemen von bisher 
          unbekannetem Ausmaß konfrontiert. Zufriedenstellende Lösungen sind jedoch nicht in Sicht. Intransparente Entscheidungen 
          rufen ein wachsendes Gefühl der <strong>Machtlosigkeit</strong> und <strong>politischen Resignation</strong> in der 
          Bevölkerung hervor und schwächen den Glauben an die heutigen Demokratien. Rufe nach mehr <strong>Transparenz</strong> und 
          <strong>Mitspracherecht</strong> werden immer lauter.<br/> 
          Es gilt daher den Menschen eine Möglichkeit zu geben, gemeinsam <strong>konstruktive Lösungen</strong> zu entwickeln, 
          um den <span href="#" title="{{tooltip}}" class="ttLink">“glokalen” Herausforderungen</span> 
          unserer Zeit effektiv begegnen zu können.
          
        tooltip:
          Unsere ökologischen, ökonomischen und humanitären Herausforderungen sind auf lokaler und globaler Ebene 
          miteinander eng verbunden. Sie können daher nicht unabhängig voneinander, sondern nur in Hinblick auf ihre 
          komplexen Zusammenhängen analysiert und gelöst werden.
          
      what:
        title: Was ist echo?
       
        text: |
          <p>
          echo ist das Instrument einer neuen Form <strong>teilnehmender Demokratie</strong>, das sich diesen Herausforderungen stellt. 
          Anders als auf <span href="#" title="{{tooltip1}}" class="ttLink">herkömmliche Web 2.0 Anwendungen</span>, finden Sie auf 
          echo ein <strong>übersichtliches Meinungsbild</strong> und können lösungsorientiert mit Anderen zusammenarbeiten. 
          Dazu vereint echo technische Innovation und wissenschaftliches Know-How in einem einzigartigen Konzept. 
          Dieses hilft den Menschen Hintergründe und Zusammenhänge besser zu verstehen, gemeinsam Entscheidungen zu 
          fällen und wirksam umzusetzen. Dementsprechend stellt echo drei Funktionsbereiche zur Verfügung: 
          <strong>Diskutieren – Vernetzen – Handeln!</strong> 
          </p><p>
          Durch die Kombination dieser drei Funktionsbereiche, schafft echo einen völlig neuartigen virtuellen Raum 
          für eine <strong>demokratische Zusammenarbeit</strong>, die mit geringem Aufwand zu 
          <strong>spürbaren Ergebnissen im Alltag</strong> führt.
          </p><p>
          Indem echo seine Funktionalität <strong>plattformübergreifend</strong> zur Verfügung stellt, 
          können darüber hinaus sämtliche heute schon im Internet aktive Kräfte für einen nachhaltigen Wandel gebündelt werden.
          </p>
          
        tooltip1: |
          Forums allow for an open discussion but do not provide any structured, measurable results. 
          Group blogs cannot be written by hundreds and thousands of participants. 
          Wikipedia can only maintain its quality through giving the control over the content into the 
          hands of a few administrators – which is completely undemocratic.
          
        tooltip2: |
          void
          
    echo_discuss:
      title: Diskutieren
      
      text: |
        <p>
        Verschaffen Sie sich einen detaillierten Überblick über die aktuelle öffentliche Meinung! 
        Diskutieren Sie mit! Überzeugen Sie Anderen von Ihrer Position!
        </p><p>
        Der Diskussionsbereich von echo ermöglicht erstmals die Herausbildung <strong>kollektiver Intelligenz</strong> in einem 
        demokratischen öffentlichen Diskurs mit beliebig vielen Teilnehmern. Die <strong>neuartige Diskussionsmethode</strong> von 
        echo vereint hierfür mehrere entscheidende Innovationen:
        <p> 

      clarity: Übersichtlichkeit
      clarity_more:
        Mit einem Suchbegriff und wenigen Klicks (ohne umständliche Formulare) finden Sie über die sprachübergreifende 
        Suchfunktion von echo eine klare Übersicht der meist unterstützen Positionen zu einem Thema.
      
      transparency: Transparenz
      transparency_more:
        Auf echo, werden sämtliche Positionen sowie deren unterstützenden Argumente stets mit gegenläufigen 
        Sichtweisen kontrastiert. Dies ermöglicht den Menschen, sich schnell eine differenzierte Meinung über 
        bestimmte Themen zu bilden und hilft dadurch Polemik und Populismus zu unterbinden.
        
      detailed: Detailliertes Meinungsbild
      detailed_more: |
        Alle Positionen sowie deren Argumente können auf echo per Klick „unterstützt“ werden. 
        So können Sie jederzeit die genaue Unterstützung der einzelnen Standpunkte durch verschiedene gesellschaftliche Gruppen nachvollziehen.
        <br/><br/>
        <u>Ein Beispiel:</u> Wie viele Menschen haben weltweit für und wie viele gegen den Atomausstieg gestimmt? Was denken die Europäer? 
        Was sagen dazu Atomphysiker und was die Einwohner von Gorleben? Welche Position beziehen bestimmte Organisationen?

      democratic: Demokratische Meinungsbildung
      democratic_more: |
        Auf echo, jede Position repräsentiert eine fundierte Stellungnahme, welche von den NutzerInnen in einem 
        <span href="#" title="{{tooltip}}" class="ttLink">vollkommen demokratischen Prozess</span> ausgearbeitet wird. 
        Mit geringstem Aufwand können sich so alle Menschen gleichberechtigt an der dynamischen Entwicklung solcher Stellungnahmen beteiligen. 

      democratic_tooltip:
        Die kollektive Texterstellung auf echo bedarf dabei im Normalfall weder externer Moderatoren, noch werden den beteiligten NutzerInnen 
        privilegierte Rollen zugesprochen. Alle Beteiligten haben so dasselbe Mitspracherecht.
        
      glocal: Glokale Übersicht 
      glocal_more: |
        echo hilft Ihnen und allen NutzerInnen, thematische Zusammenhänge zwischen lokalen, regionalen und globalen Themen leichter nachzuvollziehen.
        <br/><br/>
        <u>Ein Beispiel:</u> Lebensmittelpreise im Supermarkt nebenan → Massentierhaltung in der EU → Regenwaldrodung für Sojaanbau → Klimawandel.
        <br/><br/>
        Diese „glokale“ Darstellung ermöglicht den Menschen lokale Themen in ihrem globalen Kontext zu sehen und umgekehrt, 
        die globalen Probleme vor dem Hintergrund <strong>lokaler Verhältnisse</strong> zu verstehen. Wen das persönliche Interesse an einem 
        lokalen Thema aus seinem direkten Umfeld (Lebensmittelpreise) auf echo brachte, der wird schnell mit dessen 
        <strong>globalen Implikationen</strong> (Klimawandel) konfrontiert. 
    
    echo_connect:
      title: Vernetzen
      
      text_top: |
        <p>
        Finden Sie die richtigen UnterstützerInnen für Ihre Anliegen!
        </p><p>
        Anders als herkömmliche soziale Netzwerke, ermöglicht Ihnen der zielgenaue Suchmechanismus von echo, schnell und einfach 
        <strong>MitstreiterInnen mit verschiedenen Kompetenzen</strong> bezüglich eines Themas zu finden. Hierfür werden die gefundenen 
        Akteure in verschiedenen Gruppen zusammengefasst, welche die wichtigsten gesellschaftlichen Kompetenzbereiche widerspiegeln:
        </p> 
   
      list: &competences |
        <li>BürgerInnen und Betroffene (Bedürfniskompetenz)</li>
        <li>ExpertInnen und WissenschaftlerInnen (Fachkompetenz)</li>
        <li>PolitikerInnen und RepräsentantInnen (Entscheidungskompetenz)</li>
        <li>Nichtstaatliche und staatliche  Organisationen (Mobilisierungspotenzial)</li>
        
      text_bottom: |
        echo motiviert aktiv Gleichgesinnte aus den verschiedenen Kompetenzgruppen zur Zusammenarbeit. 
        Durch die Berücksichtigung ihrer unterschiedlichen Belange, können wichtige Probleme identifiziert und gemeinsam die 
        <strong>bestmöglichen Lösungen</strong> ausgearbeitet werden. 

        
    echo_act:
      title: Handeln
      
      text_top: |
        <p>
        Werden Sie aktiv! Setzen Sie Ihre Ziele erfolgreich um!
        </p><p>
        Um <strong>spürbare Erfolge im Alltag</strong> der Menschen zu erzielen, motiviert echo alle TeilnehmerInnen einer Debatte, 
        Aktionen zu starten und ihre Lösungsvorschläge in die Tat umzusetzen. echo bündelt dabei alle lokalen, 
        regionalen und globalen Aktionen, die ein gemeinsames Ziel verfolgen. Dadurch schafft echo neue Synergien und 
        vervielfacht das <strong>Einflusspotenzial</strong> des bürgerlichen Engagements. Das Spektrum der ermöglichten Aktionen reicht von:
        </p>
        
      possible_actions: |
        <li>elektronisch signierten Petitionen,</li>
        <li>Organisation von Bürger- und Volksbegehren,</li>
        <li>Organisation von Demonstrationen, Boykotts und Sammelklagen,</li>
        <li>Gründung nationaler und internationaler NRO (Nicht-Regierungs-Organisationen),</li>
        <li>bis hin zu beliebigen Projekten und Aktionen mit einem gemeinsam definierten Ziel 
        (wie z.B. Gründung von Bürgerbewegungen, Organisation einer Kinderkrippe oder eines europaweiten Tags des Radfahrens).</li>

      text_middle: |
        Mit dem Aktionsbereich von echo wird so eine Brücke von virtuellen Diskussionen zu realen Aktionen geschaffen. 
        Indem die Aktionen mit bestehenden <strong>legislativen Instrumenten</strong> verknüpft werden, überführt echo 
        erstmals zivilgesellschaftliches Engagement in <strong>echte politische Teilhabe</strong>.
        
      act_more: |
        <p>      
        <u>Ein Beispiel:</u> 20 000 bayerische NutzerInnen haben auf echo für ein Verbot aller gentechnisch veränderten 
        Lebens- und Futtermittel gestimmt – genug, um einen Volksentscheid initiieren zu können. Sofort erhalten alle 
        Stimmgeber eine Nachricht mit der Aufforderung, diesen zu organisieren. Folgen die NutzerInnen dem in der 
        Nachricht enthaltenen Link, so finden sie sich in einem <strong>bestens ausgestatteten virtuellen Aktionsraum</strong> wieder.
        </p><p>
        Für eine effektive Zusammenarbeit im Rahmen der Aktionen, stellt echo den Beteiligten alle 
        <strong>nötigen Informationen</strong> sowie eine <strong>adäquate „Werkzeugkiste“</strong> zur Verfügung. Standardmäßig sind darin, über die 
        innovative Entscheidungsfindungsfunktion hinaus, verschiedene Kommunikationsfunktionen und Verfahrenstools, 
        Kalender, Event- und Aufgabenverwaltung, file sharing sowie eine Fundraising-Funktion enthalten. 
        Dank des <strong>modularen Aufbaus</strong> können die angebotenen Werkzeuge jederzeit um neue Möglichkeiten erweitert werden.
        </p>  

    echo_echo_on_waves:
      title: Überall
      text: |
        <p>
        Um die Grenzen einzelner Portale zu überwinden, verfolgt echo ein <strong>plattfromübergreifendes Konzept</strong>. 
        Relevante Diskussionen und Aktionen von echo können demnach auf anderen Internetseiten und Blogs dargestellt und 
        dort bearbeitet werden. Auf diese Weise erweitert echo die Funktionalität anderer Plattformen und schafft, 
        statt lähmender Konkurrenzsituationen, <strong>echte Synergien</strong>. So bündelt echo erstmals sämtliche Kräfte des 
        bürgerlichen Engagements und ermöglicht die Entstehung einer breiten gesellschaftlichen <strong>Welle des Wandels</strong>.
        </p><p>
        Für die Realisierung dieses Ziels kommt Google und sein neues <strong>Wave Federation Protocol</strong> genau zur richtigen Zeit. 
        Diese open source Technologie ermöglicht nicht nur soziale Zusammenarbeit in Echtzeit. 
        Es schafft auch die Grundlage für einen sicheren und plattformübergreifenden Datenaustausch zwischen 
        öffentlichen, organisationsinternen und privaten Servern.
        </p><p>
        Auf der Basis des innovativen Konzepts von echo und der bahnbrechenden Technologie von Google Wave, legt 
        <strong>echo on waves</strong> die Grundlage für die gemeinsame Entwicklung eines der ambitioniertesten 
        <strong>open source</strong> Projekte, das die Welt je gesehen hat: 
        </p><p>
        Die Schaffung einer <strong>globalen Agora</strong>!
        </p>
             
    # Static content for the echocracy main menu point
    echocracy:
      title: echocracy
      subtitle: Die Akteure
      text_top: |
        „echocracy“, die neue Form <strong>teilnehmender Demokratie</strong> von echo, bietet Ihnen und Menschen auf der ganzen Welt 
        die Möglichkeit, gesellschaftsrelevante Fragen zu diskutieren und gemeinsame Entscheidungen herbeizuführen. 
        Die echocracy basiert dabei auf einem deliberativen interkulturellen Diskurs, der die wichtigsten 
        gesellschaftlichen Kompetenzbereiche in eine <strong>kollektive Entscheidungsfindung</strong> einbezieht:

      list: *competences
      
      text_bottom:
        Akteure dieser Kompetenzbereiche treten auf echo in einen <strong>gleichberechtigten Dialog</strong>. 
        Dies schafft nicht nur <strong>vollständige Transparenz</strong> über den gesamten Meinungsbildung- und Entscheidungsfindungsprozess. 
        echo bietet dadurch Ihnen und anderen Menschen die einzigartige Möglichkeit, 
        gemeinsam bei der Gestaltung unserer Welt aktiv mitzuwirken.
        <br/><br/>
        Auf echo, der globalen Agora, sind alle Beteiligten gleichberechtigte, <strong>freie Weltbürger</strong>!
        
      echocracy_more: |
        <p>
        Politische Entscheidungen haben in der Regel drei gesellschaftliche Dimensionen: 
        </p><p>
        <ol>
          <li>Sie beruhen auf einem gesellschaftlich anerkannten Wissensstand (common sense)</li>
          <li>Sie werden von EntscheidungsträgerInnen ausgearbeitet.</li>
          <li>Sie werden durch die demokratische Wahl der EntscheidungsträgerInnen durch die BürgerInnen legitimiert.</li>
        </ol>
        </p><p>
        Leider sind diese drei Dimensionen der Entscheidungsfindung in der Regel zeitlich und räumlich voneinander getrennt. 
        So beraten sich die Entscheidungsträger zwar mit den ExpertInnen und Wissenschaftlern, nicht aber mit ihren BürgerInnen. 
        Die BürgerInnen wiederum kennen die Hintergründer nicht und legitimieren politische Entscheidungen nur im Voraus durch 
        periodische Wahlen, nicht aber durch ihre diskursive Teilnahme während den Entscheidungsprozessen.
        Die hieraus resultierende Intransparenz führt zu Politikverdrossenheit und mangelnder Wahlbeteiligung.
        </p>

    echocracy_citizens:
      title: BürgerInnen
      title_long: Engagierte BürgerInnen
      
      text_top: |
        Eine rege Beteiligung der BürgerInnen aller Länder an demokratischen Entscheidungsprozessen und zivilgesellschaftlichen 
        Aktionen sind das Hauptanliegen von echo. Engagierte BürgerInnen, die heute schon politisch aktiv sind und sich 
        verantwortungsvoll für eine friedliche, gerechte und nachhaltige Zukunft einsetzen, sind daher 
        <strong>die wichtigsten Akteure</strong> auf echo. Sie <strong>profitieren in besonderem Maße</strong> von seinen neuen Möglichkeiten:
      
      list: |-
        <li><strong>Informative Übersicht</strong> über die aktuelle öffentliche Meinung verschiedener Gesellschaftsgruppen und Regionen</li>
        <li><strong>Selbstbestimmung</strong> des unmittelbaren Lebensraums sowie der Zukunft unserer gemeinsamen Welt</li>
          <ul>
            <li>Direkte Beteiligung an Entscheidungsfindung</li>
            <li>Überzeugung Anderer für den eigenen Standpunkt</li>
            <li>Schnelles Zusammenfinden von MitstreiterInnen</li>
            <li>Einfache Organisation und Unterstützung realer Aktionen</li>
          </ul>
        <li><strong>Gestärktes „Wir-Gefühl“</strong> durch gemeinsamen, direkten Beitrag zu Nachhaltigkeit und globaler Gerechtigkeit </li>
        <li><strong>Befreiung vom Gefühl der Machtlosigkeit</strong> durch spürbare Auswirkungen im eigenen Alltag.</li>
      
    echocracy_scientists:
      title: ExpertInnen
      title_long: ExpertInnen und WissenschaftlerInnen
      
      text_top: |
        ExpertInnen und WissenschaftlerInnen können mit ihrem Know-how einen wesentlichen Beitrag zur Qualität der 
        Diskussionen und Lösungsvorschlägen leisten. Sie sind daher unverzichtbare Akteure auf echo und 
        profitieren in vielfacher Weise von seinen neuen Möglichkeiten: 
        
      adv1: Verbesserung des wissenschaftlichen Diskurses
      adv1_details: |
        <li>Transparente Debatten mit klar differenzierten Positionen verschiedener Disziplinen</li>
        <li>Effizienter Wissens- und Erfahrungsaustausch durch transnationale und interkulturelle Verbindung von ExpertInnen</li>
         
      adv2: Vorteile auf dem akademischen Arbeitsmarkt
      adv2_details: |
        <li>Präsentation des eigenen wissenschaftlichen Profils</li>
        <li>Direkter Zugang zu Mitarbeitern und Verantwortlichen von interessanten Forschungsprojekten</li>
        <li>Neue Stellen durch kostenloses Fundraising für neue Forschungsprojekte</li>
       
      adv3: Mehr Einfluss auf gesellschaftspolitische Entscheidungen
      adv3_details: |
        <li>Direkte Beteiligung an Entscheidungsfindung</li>
        <li>Sensibilisierung der Gesellschaft für die Herausforderungen unserer Zeit</li>
        <li>Effektive Diffusion von wissenschaftlichen Erkenntnissen durch leicht nachvollziehbare Stellungnahmen und Argumente.</li>
        
    echocracy_decision_makers:
      title: RepräsentantenInnen
      title_long: PolitikerInnen & RepräsentantenInnen
      text_top: |
        EntscheidungsträgerInnen aus Politik und Wirtschaft tragen die größte gesellschaftliche Verantwortung. 
        Sie müssen entscheiden, was zum größtmöglichen Wohle Aller dient und praktikable Lösungen aushandeln. 
        Ihre Beteiligung an den Diskussionen auf echo ist daher besonders wichtig. 
        Damit ihre Bemühungen zu nachhaltigen Verbesserungen führen können, brauchen sie eine breite 
        <strong>bürgergesellschaftliche Unterstützung</strong> für ihre Vorhaben. Eine transparente Darstellung ihrer 
        Anliegen und eine gute Kenntnis der bürgerlichen Belange sind hierfür die wichtigste Voraussetzung. 
        echo bietet PolitikerInnen und anderen RepräsentantInnen <strong>einzigartige Möglichkeiten</strong>, 
        um die Effizienz ihre Arbeit wesentlich zu verbessern:
        
      adv1: Informatives Meinungsbild
      adv1_details: |
        <li>Klare Übersicht über die wichtigsten Bedürfnisse und Meinungen der WählerInnen</li>
        <li>Genaue Darstellung der Unterstützung bestimmter Positionen seitens unterschiedlicher gesellschaftlicher Gruppen und Regionen</li>
         
      adv2: Optimierte interne Zusammenarbeit
      adv2_details: |
        <li>Zeit- und Raum-unabhängige intra- und interparlamentarischen Zusammenarbeit (z.B. nationalen ↔ internationalen Fraktionen)</li>
        <li>Schnelle und transparente Entscheidungsfindung zwischen administrativen Ebenen (Kommune ↔ Bund ↔ EU)</li>
       
      adv3: Überzeugende Ansprache der WählerInnen
      adv3_details: |
        <li>Leicht nachvollziehbare Darstellung eigener Positionen, Argumente und Vorhaben</li>
        <li>Übersichtliche Gegenüberstellung von Wahlprogrammen und themenspezifischen Positionen zu jeweils anderen Standpunkten.</li>
       
    echocracy_organisations:
      title: Organisationen
      title_long: Nichtstaatliche & staatliche Organisationen 
      
      text_top: |
        Nichtstaatliche und staatliche Organisationen (NRO, Bürgerinitiativen, politische Parteien, Gewerkschaften, 
        Städte und Kommunen) stehen heute schon im Fokus des gesellschaftlichen und politischen Geschehens und sind 
        daher <strong>unentbehrliche Akteure</strong> auf echo. Sie sind Meinungsbildner, sie planen Kampagnen und Aktionen und 
        versuchen die Menschen für ihre Anliegen zu mobilisieren. echo bietet Organisationen mehrere 
        <strong>einzigartige Möglichkeiten</strong>, um ihre Ziele erfolgreich zu erreichen:

      adv1: Optimierte organisationsinterne Zusammenarbeit
      adv1_details: |
        <li>Gemeinsame Entwicklung von Ideen, überzeugenden Argumenten und Lösungsvorschlägen mit eigenen ExpertInnen und MitstreiterInnen</li>
      
      adv2: Erhöhtes Einflusspotenzial
      adv2_details: |
        <li>Sichtbare Beteiligung an öffentlichen Diskussionen</li>
        <li>Beeinflussung der öffentlichen Meinung und gesellschaftspolitischer Entscheidungen</li>
        
      adv3: Mobilisierung von MitstreiterInnen
      adv3_details: |
        <li>Leichte Ansprache von Millionen mündiger, engagierter BürgerInnen</li>
        <li>Nachvollziehbare Darstellung ihrer Ansichten und Argumentationen</li>
        <li>Virale Verbreitung eigener Kampagnen und Aktionen</li>
        
      adv4: Steigende finanzielle Unterstützung
      adv4_details: |
        <li>Kostenloses Fundraising und eine deutlich wachsende Unterstützerbasis</li>
        <li>Erhöhte Motivation durch kostenneutrales Spenden</li>
        <li>Mehr Vertrauen und emotionale Bindung der UnterstützerInnen durch Transparenz und direkte Teilnahme an Aktionen.</li>
        
    # Static content for the echonomy main menu point
    echonomy:
      title: echonomy
      subtitle: Die Werte
      
      text_top: |
        <p>
        Ein kleines <strong>„h“</strong> kann einen großen Unterschied machen! 
        </p><p>
        So steht „echonomy“ symbolisch für eine <strong>öko-soziale demokratische Wirtschaftsform</strong>, die sich grundlegenden ethischen Werten verpflichtet sieht:
        </p>

      list:
        <li><strong>Nachhaltigkeit</strong> statt bedingungsloses Wachstum (öko)</li>
        <li><strong>Würde</strong> statt Ausbeutung (sozial)</li>
        <li><strong>Teilhabe</strong> statt Ausgeliefertsein (demokratisch)</li>

      text_bottom: |
        Das Geschäftsmodel von echo spiegelt diese Werte auf verschiedene Weise wider.
        Damit möchte echo nicht nur als Modell für eine neue Unternehmenskultur dienen. 
        Seine innovativen Lösungen sollen auch direkt zur Stärkung sozialer und nachhaltiger Unternehmensführung und zur 
        <strong>Demokratisierung bestehender Unternehmens- und Wirtschaftsstrukturen</strong> beitragen.

    echonomy_your_profit:
      title: Your-Profit
      
      text: |
        <p>
        Finanzieren Sie Ihre Aktionen ohne finanziellen Aufwand!
        </p><p>
        echo verbindet <strong><span href="#" title="{{tooltip_nonprofit}}" class="ttLink">Gemeinnützigkeit</span></strong> mit 
        <strong>tragfähigen Geschäftsmodellen</strong>. „Tragfähig“ bedeutet jedoch nicht bloße Kostendeckung, 
        sondern die Bereitstellung von Mitteln für Aktionen und Projekte von NutzerInnen und Organisationen. 
        Hierfür bietet Ihnen echo mehrere <span href="#" title="{{tooltip_costneutral}}" class="ttLink">kostenneutrale</span> Möglichkeiten, 
        Geld auf Ihrem persönlichen virtuellen Konto zu sammeln. Die so gesammelten Gelder können Sie nach Belieben an 
        Aktionen und Projekte von NROs, Interessensgemeinschaften oder Privatpersonen verteilen. 
        So kann Ihr virtuelles Engagement <strong>reale Früchte</strong> tragen!
        </p><p>
        Indem echo den Menschen zu <strong>mehr Selbstbestimmung</strong> und <strong>spürbaren Erfolgen im eigenen Alltag</strong> verhilft, 
        können sie sich vom Gefühl der Machtlosigkeit befreien und <strong>neues Vertrauen in die Demokratie</strong> schöpfen.
        </p>

      tooltip_nonprofit: |
        Bezüglich aller Geldflüsse, behält sich echo die Möglichkeit vor, anfangs einen geringen Anteil zur Deckung der 
        anfallenden Kosten einzubehalten. Wichtig ist dabei, dass sich die Fundraising-Provisionen auf Null reduzieren, 
        sobald genügend Umsätze durch andere, an kommerzielle Anwender gerichtete Geschäftsmodelle erwirtschaftet werden.

      tooltip_costneutral: |
        Spenden kostet Geld? Nicht unbedingt! Z.B. können die NutzerInnen über  echo bei verschiedenen Online-Shops einkaufen gehen, wobei die so erwirtschaftete Provision direkt auf ihrem virtuellen persönlichen Konto erscheint. 
        Themenrelevante Produkthinweise in Aktionen und Diskussionen helfen den NutzerInnen zusätzlich eine strategische, verantwortungsvolle Kaufentscheidung zu treffen.
      
    echonomy_foundation:
      title: Die Stiftung

      text: |
        <p>
        Neben kostenneutralem und direktem Spenden, verfolgt echo mehrere Geschäftsmodellen, durch die <strong>signifikante 
        Einnahmen</strong> über kommerzielle Anwender der Plattform erwirtschaftet werden. Alle hierdurch entstehenden 
        Überschüsse werden dabei vollständig an die <strong>Echonomy Stiftung</strong> weitergeleitet und damit vollständige 
        Transparenz gewährleistet. Diese Stiftung wird mit dem alleinigen Ziel gegründet, förderungswürdige Projekte, entsprechend demokratischer 
        Entscheidungen der Nutzerschaft von echo, finanziell zu unterstützen.
        </p><p>
        Indem echo den Menschen eine einfache und kostenneutrale Möglichkeit zur <strong>Finanzierung von umfangreichen 
        Gemeinschaftsprojekten</strong> bietet, kann ihr virtuelles Engagement unsere Welt nachhaltig verändern.
        </p>
                
    echonomy_public_property:
      title: Volkseigentum

      text: |
        <p>
        echo ist als <strong>selbstorganisierendes System</strong> konzipiert. Seine innovative Entscheidungsfindungsfunktion 
        ist für Entscheidungen über seine eigenen Regeln und Funktionen optimal geeignet. 
        So können die NutzerInnen über Diskussionen und Abstimmungen schrittweise immer stärker 
        in die Entwicklung von echo mit einbezogen werden, bis sich aus diesem Prozess 
        eine stabile Selbstverwaltung entwickelt.
        </p><p>
        Als Instrument zur Unterstützung demokratischer Entscheidungsprozesse, ist für echo die 
        Wahrung <strong>politischer und wirtschaftlicher Unabhängigkeit</strong> oberstes Gebot. 
        Um langfristig seine Unabhängigkeit zu gewährleisten, wird echo schrittweise in die 
        Hände seiner jeweiligen NutzerInnen <span title="{{tooltip}}" class="ttLink">übergeben</span>.
        </p><p>
        echo wird so zum quasi <strong>Eigentum der Weltbevölkerung</strong>: 
        Sie bestimmen, was auf echo passiert. Sie bestimmen wie echo funktioniert. Sie sind echo!
        </p>
      
      tooltip: |
        Über eine bewährte und stabile Selbstverwaltung hinaus, wird der Akt der Übergabe an bestimmte 
        Kriterien in Bezug auf eine geographisch und demographisch ausgewogene Beteiligung der 
        Weltbevölkerung gekoppelt. Die genauen Details dazu werden später in einem transparenten Prozess definiert. 

