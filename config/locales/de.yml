  # ----------------
  # Welcome function
  # ----------------

  welcome:
    title: Willkommen auf echo!
    text: |
      <p>
      <strong>Diskutieren - Vernetzen - Handeln!</strong><br/>
      Die drei Funktionsbereiche von echo werden wir gemeinsam mit Ihnen Stück für Stück ausbauen.<br/>
      Im Fahrplan (links oben im Bild) können Sie für jeden Bereich den aktuellen <strong>Stand der
      Entwicklung</strong> sowie die geplanten nächsten Schritte verfolgen.
      </p><p>
      Als BewegerIn von echo sind Sie herzlich eingeladen, die Entwicklung von <strong>echo mit zu gestalten</strong>!<br/>
      Bisher sind erste einfache Funktionen in folgenden Bereichen veröffentlicht:
      </p>
    function_1:
      name: 'Mein Profil'
      description: 'Vervollständigen Sie Ihr Profil, um sich in der echo Community zu präsentieren.'
    function_2:
      name: 'Vernetzen'
      description: 'Entdecken Sie die Community und vernetzen Sie sich mit anderen interessanten Menschen der Bewegung.'
    function_3:
      name: 'Diskutieren'
      description: |
        Tauschen Sie Ihre Ideen mit anderen NeudenkerInnen. Bringen Sie sich in die weitere Entwicklung echos ein.


  # ------------
  # USERS MODULE
  # ------------
  users:

    # User sessions section
    user_sessions:
      login:
        password: Passwort
        email: E-Mail
        signup: Noch kein Mitglied?
        set_password: Passwort vergessen?
        remember: Merke mich!
        hello: Eingeloggt<br/><strong>{{name}}</strong>
      messages:
        login_success:  "Login erfolgreich.<br/>Willkommen zurück auf echo!"
        login_failed:   "Unbekannter Nutzer oder falsches Passwort."
        logout_success: "Logout erfolgreich.<br/>Tschüß - Bis zum nächsten Mal!"
        session_timeout: "Ihre alte Sitzung wurde beendet. Bitte melden Sie sich erneut an."

    # Activations section
    activation:
      messages:
        success: Ihr Zugang wurde erfolgreich freigeschaltet. Willkommen auf echo!
        failed: Ihr Zugang konnte leider nicht freigeschaltet werden. Bitte überprüfen Sie Ihre Eingaben.

    # Password resets section
    password_reset:
      step1: Neues Passwort anfordern
      step2: Neues Passwort setzen
      step1_text: |
        <p><strong>Haben Sie Ihr Passwort vergessen</strong> oder möchten Sie einfach ein neues?
        </p><p>
        Kein Problem! Tragen Sie einfach Ihre <strong>E-Mail</strong> Adresse ein, mit der Sie sich auf echo angemeldet haben.
        Wir schicken Ihnen anschließend eine E-Mail, die es Ihnen ermöglicht <strong>Ihr Passwort neu zu setzen</strong>.
        </p>
      step1_mail: E-Mail verschicken

      step2_text: |
        Bitte tragen Sie <strong>Ihr neues Passwort</strong> ein, mit dem Sie sich in echo einloggen möchten.
      step2_ok: Passwort setzen und einloggen
      messages:
        success:        'Wir haben Ihnen eine E-Mail zugesandt, die es Ihnen ermöglicht Ihr Passwort neu zu setzen.<br/>Bitte sehen Sie Ihrem Posteingang nach.'
        not_found:      'Die angegebene E-Mail Adresse wurde nicht gefunden.'
        reset_success:  'Ihr neues Passwort wurde erfolgreich gespeichert.'
        reset_failed:   'Ihr Passwort konnte leider nicht geändert werden. Bitte überprüfen Sie Ihre Eingaben.'

    # Profile Section
    profile:
      title: Persönliche Informationen
      edit_title: Persönliche Informationen bearbeiten
      guide: Hier sehen Sie Ihre persönlichen Informationen. Via "Editieren" können Sie Veränderungen vornehmen.

      gender:
        male: Männlich
        female: Weiblich

      location: Ort

      password:
        title: Passwort ändern
        new: Ihr neues Passwort
        confirm: Passwort bestätigen

      picture:
        upload_button: Austauschen

      upload_picture:
        title: Profilbild hochladen
        guide: Bitte <strong>Bild auswählen</strong> (JPG oder PNG, max. 5MB) und 'Hochladen'.
        progress: Ihr Profilbild wird hochgeladen. Bitte warten...

      messages:
        updated: "Sie haben Ihr Profil erfolgreich geändert."

    # Spoken Languages section
    spoken_languages:
      title: Sprachkenntnisse
      guide:  Hier können Sie Ihre Sprachkenntnisse angeben.
      language: Sprache
      level: Niveau
      error_messages:
        repeated_instance: Diese Sprache ist schon definiert worden.


    # Memberships section
    memberships:
      title: Tätigkeiten
      guide:  Bitte geben Sie hier Ihre ehrenamtlichen, beruflichen oder sonstigen Aktivitäten in bestimmten Organisationen an.
      organisation: Organisation
      position: Meine Rolle

    # Web profiles section
    web_addresses:
      title: Web Adressen
      guide: |
        Indem Sie hier Ihre Kontaktdaten eintragen, geben Sie anderen Nutzern die Möglichkeit,
        sich ein Bild von Ihnen zu machen und Sie zu kontaktieren.<br/>
        <strong>ACHTUNG</strong>: Alle hier eingetragen Informationen sind vorerst für <strong>alle</strong>
        Mitglieder von echo zu sehen.
      type: Art der Adresse
      address: Web Adresse
    # Concernments section
    concernments:
      title: Betroffenheit und Kompetenzen
      guide: |
        Wir alle stehen mit den <strong>verschiedenen Facetten</strong> unserer Umwelt auf unterschidliche Weise in Verbindung.
        Von einigen Umständen können wir selbst betroffen sein und brauchen die Hilfe Anderer. In anderen Bereichen
        engagieren wir uns und bieten selbst Hilfe an. In bestimmten Bereichen haben wir Fachwissen, in anderen repräsentieren wir
        möglicherweise andere Menschen und fällen für sie Entscheidungen.<br/>
        echo hilft Betroffenen und Gleichgesinnten mit <strong>sich ergänzenden Kompetenzen</strong> schnell und einfach zusammen zu finden.<br/>
        Wie würden Sie <strong>Ihre Betroffenheit und Ihre Kompetenzen in Schlagworten (sog. Tags)</strong> beschreiben?

      sorts:
        affection: <strong>Betroffen</strong> von
        engagement: <strong>Engagiert</strong> im Bereich
        expertise: <strong>ExpertIn</strong> im Bereich
        decision_making: <strong>EntscheidungsträgerIn</strong> im Bereich
      tags: Schlagworte (Tags)

    # Email notifications section
    notifications:
      title: E-Mail Benachrichtigungen
      guide: Hier können Sie einstellen, welche Benachrichtigungen Sie per E-Mail bekommen möchten.

      newsletter:
        title: Newsletter
        guide: Get some regular information directly from the webmasters.
        turned_on: Newsletter has been switched on.
        turned_off: Newsletter has been switched off.

      activity:
        title: Neue Diskussionsbeiträge
        guide: Tägliche Benachrichtigungen über neue Diskussionen und Neuigkeiten in Ihren Diskussionen und Vorschlägen.
        turned_on: Benachrichtigungen zu neuen Diskussionsbeiträgen wurden eingeschaltet.
        turned_off: Benachrichtigungen zu neuen Diskussionsbeiträgen wurden ausgeschaltet.

      drafting:
        title: Gemeinsame Textentwicklung
        guide: |
          Sofortige Benachrichtigungen zum Verlauf der gemeinsamen Textenwicklung Ihrer Vorschläge und
          Verbesserungsvorschläge - z.B. wenn Sie Ihren Verbesserungsvorschlag einarbeiten dürfen.<br/>
          <strong>Achtung!</strong> Wenn Sie diese Benachrichtigungen ausschalten, können Sie leicht Ihre
          Gelegenheit verpassen, Ihre Verbesserungsvorschläge einzuarbeiten.
        turned_on: Benachrichtigungen zur gemeinsamen Textenwicklung wurden eingeschaltet.
        turned_off: Benachrichtigungen zur gemeinsamen Textenwicklung wurden ausgeschaltet.


    # New Users section
    users:
      new:
        title: 'Ihr echo'
        subtitle: 'echo beitreten'
        text: |
          <p>
          <strong>echo ist Demokratie von Menschen für Menschen.</strong>
          </p><p>
          Als Projekt zur Förderung des Allgemeinwohls wird echo durch die
          <strong>gemeinsamen Anstrengungen</strong> engagierter Menschen und
          Organisationen vorangetrieben.
          </p><p>
          Möchten auch Sie sich <strong>beteiligen</strong>?<br/>
          Dann tragen Sie einfach Ihren Namen und Ihre E-Mail Adresse ein!<br/>
          <strong>Gestalten Sie echo</strong> und <strong>diskutieren Sie über Themen der Nachhaltigkeit</strong> und
          Demokratie mit anderen engagierten BürgerInnen, ExpertInnen und PolitikerInnen.
          </p>
        action: 'Jetzt beitreten!'

      messages:
        created: "Bitte überprüfen Sie Ihre E-Mails, um Ihren neu angelegten Zugang freizuschalten."

    # Reports section
    reports:
      new:
        title:  "Benutzer melden"
        text: |
          <p>Haben Sie <strong>beleidigenden, unethischen oder illegalen Inhalt gesehen?</strong><br/>
          Wenn ja, hier können Sie uns den Benutzer melden.
          </p><p>
          Wir werden uns schnellstmöglich um Ihren Hinweis kümmern.
          </p>
      messages:
        created: "Danke für Ihre Mitteilung. Wir werden uns um die Angelegenheit kümmern."


