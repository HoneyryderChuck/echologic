  welcome:
    title: Willkommen auf echologic!
    text: |
      <p>
      <strong>Diskutieren - Vernetzen - Handeln!</strong><br/>
      Die drei Funktionsbereiche von echo werden wir auf echologic gemeinsam mit Ihnen Stück für Stück ausbauen.<br/>
      Im <strong>"Fahrplan"</strong> (rechts oben im Bild) können Sie für jeden Bereich den aktuellen <strong>Stand der
      Entwicklung</strong> sowie die geplanten nächsten Schritte verfolgen.
      </p><p>
      Als BewegerIn von echologic sind Sie herzlich eingeladen, die Entwicklung von <strong>echo mit zu gestalten</strong>!<br/>
      Bisher sind erste einfache Funktionen in folgenden Bereichen veröffentlicht:
      </p>
    function_1:
      name: 'Mein Profil'
      description: 'Vervollständigen Sie Ihr Profil, um sich in der echologic Community zu präsentieren.'
    function_2:
      name: 'Vernetzen'
      description: 'Entdecken Sie die Community und vernetzen Sie sich mit anderen interessanten Menschen der Bewegung.'
    function_3:
      name: 'Diskutieren'
      description: |
        Tauschen Sie Ihre Ideen mit anderen NeudenkerInnen über Themen der Nachhaltigkeit und Demokratie aus.<br/>
        Bringen Sie sich in die weitere Entwicklung echos ein.

