  # ----------------
  # Welcome function
  # ----------------

  welcome:
    title: Bemvindo à echologic!
    text: |
      <p>
      <strong>Discutir - Conectar - Agir!</strong><br/>
      Estas são as três áreas funcionais da echo desenvolvidas na echologic com a sua participação activa.<br/>
      O roteiro (no canto superior esquerdo do ecrã) mostra-lhe sempre o
      <strong>estado actual do desenvolvimento</strong> e os próximos passos planeados na área em que se encontra.
      </p><p>
      Como um motor da echologic encontra-se bemvindo a <strong>participar na evolução da echo</strong>!<br/>
      Até agora, foram lançadas as seguintes características simples:
      </p>
    function_1:
      name: 'O meu Perfil'
      description: Complete o seu perfil de forma a apresentar-se perante a comunidade echologic.
    function_2:
      name: 'Conectar'
      description: 'Explore a comunidade e conecte-se com outras pessoas interessantes ligadas ao movimento.'
    function_3:
      name: 'Discutir'
      description: |
        Participe na evolução da echo.<br/>
        Troque as suas ideias com outros novos-pensadores sobre tópicos como sustentabilidade e democracia.



