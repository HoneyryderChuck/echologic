        name: echonomyJAM
        short_name: echonomyJAM
        teaser: Encontre novas formas em direcção a uma economia sustentável e democrática eco-socialmente.
        description: |
          <p>
          <strong>echonomia</strong> representa uma nova forma de <strong>economia sustentável e democrática ecologicamente e socialmente</strong>,
          o que define lucro também através do bem-estar dos seres humanos e da natureza.
          </p><p>
          <strong>echonomyJAM</strong> junta criativos, investidores, especialistas de negócio e tomadores de decisão nos ramos da política e
          economia, e habilita-lhes a desenvolver, financiar e realizar projectos concretos conjuntamente - tudo isto no espírito da
          economia sustentável.<br/>
          As discussões sobre os mais importantes temas e ideias trazidos pelos cerca de <strong>150 participantes</strong> do
          <strong>evento de partida no Parlamento Bávaro</strong> continuam agora online an echologic.
          (Mais informação em <a href='http://www.echonomyJAM.org' target='_blank'>www.echonomyJAM.org</a>).
          </p>
      echocracy:
        name: echocracy
        short_name: echocracy
        teaser: Discuta a sua visão de uma democracia global echo.
        description: |
          <p>
          A echo visa servir como a ágora global de uma <strong>nova forma de democracia participatória</strong>, a que podemos chamar echocracia.<br>
          <strong>echocracy</strong> is constructive, equitable and self organizing - worldwide!
          </p><p>
          Contribua as suas ideias! Vamos <strong>tornar esta visão de democracia global em realidade</strong>!
          </p>
      echo:
        name: echo
        short_name: echo
        teaser: Contribua com as suas ideias para o ulterior desenvolvimento da echo.
        description: |
          <p>
          Como um motor da echologic é amavelmente convidado a <strong>participar na evolução da echo</strong> activamente!
          Que funções são as mais importantes para si e quais deverão ser implementadas seguidamente?
          Discuta as suas ideias com outros colegas e contribua para <strong>fazer mais (da) echo</strong>
          do que nós alguma vez imaginámos!
          </p>
      echosocial:
        name: echo social
        short_name: echo social
        teaser: |
          Por uma echo da sua rede. Forme a emergência da echo social.
        description: |
          <p>
          A <a href='http://www.echosocial.org' target='_blank'>echo social</a> é a solução <strong>open source</strong>
          para criar a sua <strong>rede social</strong> com funcionalidade compreensível e o seu
          <strong>website individual</strong> - <strong>grátis</strong>!
          </p><p>
          Diga-nos do que mais necessita para colaborar eficientemente, para se conectar com outros e para desenvolver as suas acções conjuntamente.<br/>
          Aecho social será lançada <strong>dentro de algumas semanas</strong>. No entanto, os seus <strong>desejos e prioridades</strong>
          fluem já no processo de desenvolvimento. Mais informação em
          <a href='http://www.echosocial.org' target='_blank'>www.echosocial.org</a>.
          </p>
      realprices:
        name: Transparência de Preços - Economicamente, Ecologicamente, Justo
        short_name: Transparência de Preços
        teaser: |
          Diálogo através das fronteiras das cidades e instituições para apoiar o intercâmbio e a rede sobre a transparência de custo 
          para productos e serviços.
        description: |
          <p>
          Como é decomposto o preço dos produtos e quais são os <strong>custos sociais e ecológicos consequentes</strong> por trás deles?
          Que vantagens podemos esperar da troca regional, justa e amiga do ambiente? Como podemos estabelecer preços transparentes e
          ser parte da decisão de compra dos consumidores?
          </p><p>
          O diálogo interactivo começou em dois <strong>eventos inter-regionais</strong> a 26 de Abril de 2010 em Berlim e Munique
          com parceiros da Austria e Suíça.
          </p><p>
          Informação do acontecimento pode ser encontrada no <a href='http://www.netzwerk-gemeinsinn.net/content/view/625/218' target='_blank'>blog do Espírito Público</a>.
