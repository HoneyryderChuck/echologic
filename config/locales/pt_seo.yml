          A echo é um projeto conjunto cujo objectivo é facilitar a mudança sustentável através da participação
          ativa dos cidadãos. Esta providencia a base tecnológica para uma democracia aberta e participatória a um
          nível local, regional e global. A sua voz encontra aqui um 'echo'. Ideias tornam-se em movimentos, visões
          em realidade. Echo significa o fim da impotência e o princípio da auto-determinação.
        keywords: |-
          echo, agora, ágora global, democracia, democracia participatória, auto-determinação, inteligência coletiva,
