          <strong>Die Quelle</strong> von echo ist ein <strong>interdisziplinäres Team</strong> junger und erfahrener
          Akademiker. Sie haben sein Konzept als Antwort auf die globalen Herausforderungen unserer Zeit
          entwickelt und arbeiten zielstrebig an dessen Umsetzung.
          </p><p>
          Mittlerweile hat sich um echo ein stetig <strong>wachsendes Netzwerk</strong> von UnterstützerInnen gebildet,
          das dem Projekt zusätzlichen Elan verleiht. Darunter sind etliche <strong>ExpertInnen</strong> mit langjähriger
          Berufserfahrung in verschiedenen Bereichen (wie Geistes- und Naturwissenschaften, Unternehmensberatung und
          Marketing, Softwarerecht und Public Relations), die dem Team beratend zur Seite stehen.<br/>
          Aber auch einige <strong>namhafte PolitikerInnen</strong>, wie die ehemalige Landtagsabgeordnete
          <a href='http://www.ruth-paulig.de' target='_blank'>Ruth Paulig</a> (die Grünen), der ehemalige Bundestagsabgeordnete
