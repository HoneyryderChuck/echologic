          <a href='http://www.eesc.europa.eu/organisation/secretarygeneral/index-en.asp' target='_blank'>Martin Westlake</a>,
          unterstützen echo mit Rat und Tat.
          </p><p>
          Verschiedene <strong>Kooperationspartner</strong> aus Zivilgesellschaft
          (<a href='http://www.netzwerk-gemeinsinn.net/' target='_blank'>Netzwerk Gemeinsinn</a>, OneAim.org),
